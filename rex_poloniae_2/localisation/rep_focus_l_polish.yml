l_polish:
 ITA_monarchism:0 "Naród i Król"
 ITA_monarchism_desc:0 "Naród i król będą wzmocnić swoje więzi."
 ITA_france_friend:0 "Bliskie stosunki z Francją"
 ITA_france_friend_desc:0 "Historia naszych dwóch krajów miała dobre i złe strony, ale teraz czas znów się związać."
 ITA_poland_friend:0 "Bliskie stosunki z Polską"
 ITA_poland_friend_desc:0 "Niedawna historia naszych dwóch krajów miała dobre i złe strony, ale teraz nadszedł czas, aby trzymać się razem."
 ITA_join_poland:0 "Dołączenie do Intermarius"
 ITA_join_poland_desc:"Niemcy zbierają siły przeciwko Europie. Anglia i Francja odwracają wzrok, próbując ocalić pokój. Czas dołączyć do nowego sojuszu z naszymi polskimi przyjaciółmi!"
 SOV_rise_democracy:0 "Wzrost Demokracji"
 SOV_rise_democracy_desc:0 "Teraz, gdy rewolucja jest skonsolidowana i kraj się rozwija, możemy skupić się na przywróceniu więcej demokracji."
 SOV_democracy_prop:0 "Propaganda demokratyczna"
 SOV_democracy_prop_desc:0 "Teraz, gdy demokracja rośnie, możemy skupić się na rozszerzeniu idei na większą skalę."
 SOV_new_republic:0 "Nowa Republika"
 SOV_democracy_prop_desc:0 "Teraz, gdy ludzie są z nami, czas zakończyć rewolucję i przywrócić prawdziwą demokrację."
 FRA_monarchism:0 "Partia Monarchiczna"
 FRA_monarchism_desc:0 "Jedna z najstarszych partii we Francji kwitnie na nowo."
 FRA_paramilitarism:0 "Milicje królewskie"
 FRA_paramilitarism_desc:0 "Aby chronić naród i jego obywateli, powstają królewskie milicje, aby zapobiec krajowi przed wszelkimi zagrożeniami."
 FRA_king_rules:0 "l'Etat c'est moi"
 FRA_king_rules_desc:0 "Długo król i jego naród byli razem. Czas wzmocnić więzi."
 FRA_join_poland:0 "Join Poland"
 FRA_join_poland_desc:0 "Czas przywrócić sojusze z naszym starym wschodnim przyjacielem. Polska po raz kolejny nie będzie sama w ciemnościach."
 monarchist_ethos:0 "monarchiczny Etos"
 monarchist_ethos_desc:0 "Bardziej naturalnym sposobem na zbudowanie narodu jest silny monarcha i jego lud zjednoczeni."
 strong_army:0 "Silne wojsko"
 strong_army_desc:0 "Silna armia będzie fundamentem naszego nowego narodu."
 strong_nation:0 "Silne państwo"
 strong_nation_desc:0 "Teraz, gdy mamy silną bazę wojskową, możemy skupić się na budowie silnego narodu."

 russia_focus:0 "Cel narodowy Rosji"
 RUS_army_effort:0 "Wzmocnienie armii"
 RUS_army_effort_desc:0 "Mimo rosnącej roli lotnictwa i marynarki siły lądowe nadal będą przesądzać o wyniku konfliktów zbrojnych. Jeżeli poczynimy stosowne przygotowania, unikniemy piekła wojny pozycyjnej."
 RUS_equipment_effort:0 "Modernizacja wyposażenia"
 RUS_equipment_effort_desc:0 "Szeregowi żołnierze piechoty muszą dźwigać coraz więcej wyposażenia. Skupmy się na tym, żeby było ono jak najlepsze."
 RUS_motorization_effort:0 "Motoryzacja piechoty"
 RUS_motorization_effort_desc:0 "Mobilność i opancerzenie to kluczowe cechy pojazdów, które umożliwią nam szybkie przemieszczanie jednostek piechoty. Skupmy się na tym, żeby armia miała jak najwięcej takich maszyn."
 RUS_doctrine_effort:0 "Rozwój doktryn"
 RUS_doctrine_effort_desc:0 "Stosowane podczas wielkiej wojny doktryny wojskowe są już przestarzałe. Tęgie umysły w naszych siłach zbrojnych muszą zacząć myśleć o armii przyszłości."
 RUS_equipment_effort_2:0 "Modernizacja wyposażenia II"
 RUS_equipment_effort_2_desc:0 "Będziemy nadal zabiegać o to, żeby oddziały liniowe i jednostki wsparcia miały jak najlepsze wyposażenie."
 RUS_mechanization_effort:0 "Mechanizacja armii"
 RUS_mechanization_effort_desc:0 "Możemy rozwinąć ideę piechoty zmotoryzowanej, wyposażając jednostki liniowe w bardziej zaawansowane pojazdy bojowe."
 RUS_doctrine_effort_2:0 "Rozwój doktryn II"
 RUS_doctrine_effort_2_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
 RUS_equipment_effort_3:0 "Modernizacja wyposażenia III"
 RUS_equipment_effort_3_desc:0 "Koniec z kupowaniem lub podrabianiem zagranicznego sprzętu. Powinniśmy wypracować sobie pozycję lidera w dziedzinie broni ręcznej."
 RUS_armor_effort:0 "Rozwój wojsk pancernych"
 RUS_armor_effort_desc:0 "Doświadczenia zdobyte przy mechanizacji piechoty mogą zaowocować projektami lepszych pojazdów pancernych."
 RUS_special_forces:0 "Siły specjalne"
 RUS_special_forces_desc:0 "Potrzebujemy elitarnych jednostek. Skupmy się na rozwoju formacji górskich i powietrznodesantowych."
 RUS_aviation_effort:0 "Rozwój lotnictwa"
 RUS_aviation_effort_tt:0 "Brak miejsca na §Ybazę powietrzną§!."
 RUS_aviation_effort_desc:0 "Lotnictwo jest najszybciej rozwijającą się gałęzią sił zbrojnych. Żaden nowoczesny kraj nie może sobie pozwolić na zaniedbania w tej dziedzinie."
 RUS_fighter_focus:0 "Rozwój myśliwców"
 RUS_fighter_focus_desc:0 "W nowoczesnych wojnach nadal będzie dochodzić do pojedynków powietrznych. Rozwój samolotów myśliwskich zapewni nam przewagę w przyszłości."
 RUS_bomber_focus:0 "Rozwój bombowców"
 RUS_bomber_focus_desc:0 "Gdy przyszłe pokolenia będą mówić o dzisiejszych wojnach, wspomną zapewne o spadających z nieba bombach. Musimy dopilnować, by mówili o tym głównie potomkowie naszych wrogów."
 RUS_aviation_effort_2:0 "Rozwój lotnictwa II"
 RUS_aviation_effort_2_desc:0 "Dalszy rozwój lotnictwa umożliwi ściślejszą współpracę wojsk powietrznych z pozostałymi rodzajami sił zbrojnych."
 RUS_CAS_effort:0 "Rozwój samolotów szturmowych"
 RUS_CAS_effort_desc:0 "Nowoczesna armia wymaga wsparcia nie tylko pojazdów naziemnych, ale i powietrznych."
 RUS_rocket_effort:0 "Rozwój technologii rakietowej"
 RUS_rocket_effort_desc:0 "Rakietowe i odrzutowe silniki zapewnią naszym maszynom załogowym i bezzałogowym niewiarygodne prędkości. Dzięki rozwojowi tej dziedziny zdołamy zaskoczyć naszych nieprzyjaciół."
 RUS_NAV_effort:0 "Rozwój lotnictwa morskiego"
 RUS_NAV_effort_desc:0 "Nowoczesna wojna morska będzie się toczyć w dużej mierze pod wodą oraz w powietrzu."
 RUS_naval_effort:0 "Rozwój marynarki"
 RUS_naval_effort_tt:0 "Brak miejsca na §Ystocznię§!."
 RUS_naval_effort_desc:0 "Rozwój marynarki powinien być naszym priorytetem. Przeznaczmy wszystkie dostępne zasoby na budowę nowych stoczni i rozwój lekkich okrętów."
 RUS_flexible_navy:0 "Elastyczna marynarka"
 RUS_flexible_navy_desc:0 "Wykorzystując nowe technologie związane z budową okrętów podwodnych, możemy opracować doktryny zwiększające skuteczność ataków na wrogie konwoje."
 RUS_large_navy:0 "Wielka marynarka"
 RUS_large_navy_desc:0 "Opracowanie doktryn zakładających wykorzystanie wielkich okrętów i zabezpieczanie szlaków handlowych da nam doświadczenie bezcenne przy budowie nowych jednostek."
 RUS_submarine_effort:0 "Rozwój okrętów podwodnych"
 RUS_submarine_effort_desc:0 "Rozwój okrętów podwodnych to największy przełom w walce morskiej od czasu wprowadzenia torpedowców. Okręty podwodne mogą zabezpieczać nasz konwoje przed atakami i skutecznie nękać szlaki handlowe nieprzyjaciół."
 RUS_cruiser_effort:0 "Rozwój krążowników"
 RUS_cruiser_effort_desc:0 "Zanim przystąpimy do budowy nowoczesnych pancerników, musimy ulepszyć nasze krążowniki."
 RUS_destroyer_effort:0 "Rozwój niszczycieli"
 RUS_destroyer_effort_desc:0 "Opracowując lepsze metody budowy i wykorzystania okrętów podwodnych, nauczyliśmy się także skutecznie zwalczać takie jednostki. Będziemy do tego potrzebowali niszczycieli."
 RUS_capital_ships_effort:0 "Rozwój okrętów liniowych"
 RUS_capital_ships_effort_desc:0 "Nad oceanami zapanuje kraj posiadający najwięcej pancerników. Pancerniki i lotniskowce reprezentują to, co stare i nowe w dominacji morskiej."
 RUS_industrial_effort:0 "Rozwój przemysłu"
 RUS_industrial_effort_desc:0 "Musimy się skupić na rozwoju naszego przemysłu cywilnego."
 RUS_industrial_effort_2:0 "Rozwój przemysłu II"
 RUS_industrial_effort_2_desc:0 "Dzięki żelaznej woli i nienagannej etyce pracy możemy zmobilizować naród do kolejnego programu rozbudowy przemysłu."
 RUS_construction_effort:0 "Rozwój przemysłu cywilnego"
 RUS_construction_effort_tt:0 "Brak miejsca na §Yfabryki cywilne§!."
 RUS_construction_effort_desc:0 "Nie możemy zaniedbać przemysłu cywilnego, nawet gdy świat bliski jest pogrążenia się w wojnie."
 RUS_production_effort:0 "Rozwój przemysłu zbrojeniowego"
 RUS_production_effort_tt:0 "Brak miejsca na §Yfabryki wojskowe§!."
 RUS_production_effort_desc:0 "Jak ktoś umie zbudować traktor, to złoży i czołg! Musimy zadbać o to, żeby nasz przemysł zbrojeniowy się rozwijał."
 RUS_construction_effort_2:0 "Rozwój przemysłu cywilnego II"
 RUS_construction_effort_2_desc:0 "Dalszy rozwój przemysłu cywilnego przyspieszy produkcję dóbr przeznaczonych na handel i umożliwi szybsze wznoszenie budynków."
 RUS_production_effort_2:0 "Rozwój przemysłu zbrojeniowego II"
 RUS_production_effort_2_desc:0 "Produkcja sprzętu wojskowego w fabrykach cywilnych nie jest wydajna. Musimy się skupić na rozbudowie przemysłu zbrojeniowego."
 RUS_production_effort_3:0 "Rozwój przemysłu zbrojeniowego III"
 RUS_production_effort_3_desc:0 "Produkcja nowego sprzętu wymaga dalszego rozwoju przemysłu zbrojeniowego."
 RUS_infrastructure_effort:0 "Rozbudowa infrastruktury"
 RUS_infrastructure_effort_desc:0 "Bez odpowiedniej infrastruktury nie będziemy w stanie wdrożyć zaawansowanych projektów budowlanych."
 RUS_infrastructure_effort_tt:0 "Brak miejsca na §Yinfrastukturę§!."
 RUS_infrastructure_effort_2:0 "Rozbudowa infrastruktury II"
 RUS_infrastructure_effort_2_desc:0 "Dalsza rozbudowa infrastruktury umożliwi nam wdrażanie wysoce zaawansowanych tajnych projektów budowlanych."
 RUS_construction_effort_3:0 "Rozwój przemysłu cywilnego III"
 RUS_onstruction_effort_3_desc:0 "Dzięki rozbudowanej infrastrukturze możemy skupić się na dalszej modernizacji przemysłu."
 RUS_nuclear_effort:0 "Program jądrowy"
 RUS_nuclear_effort_desc:0 "Jesteśmy o krok od przełomowego odkrycia. Nie możemy pozwolić, żeby ktoś inny sięgnął po ogień, który może spalić cały świat."
 RUS_extra_tech_slot:0 "Dodatkowy zespół badawczy"
 RUS_extra_tech_slot_desc:0 "Dzięki rozbudowie przemysłu i infrastruktury możemy koordynować większą liczbę projektów badawczych."
 RUS_secret_weapons:0 "Tajna broń"
 RUS_secret_weapons_desc:0 "Przeznaczenie wszystkich zasobów na rozwój wojsk pancernych lub lotnictwa to kusząca perspektywa, ale wojny wygrają nowe gałęzie technologii: elektronika, projektowanie rakiet i program jądrowy."
 RUS_political_effort:0 "Nowe programy polityczne"
 RUS_political_effort_desc:0 "Jeżeli chcemy zmienić świat, musimy zacząć od zmiany własnego kraju. Pierwszym krokiem będzie wzmocnienie naszej pozycji politycznej."
 RUS_collectivist_ethos:0 "Etos kolektywistyczny"
 RUS_collectivist_ethos_desc:0 "Nasi wrogowie dzielą i rządzą, a my jesteśmy zjednoczeni. Jeden za wszystkich, wszyscy za jednego."
 RUS_liberty_ethos:0 "Etos wolnościowy"
 RUS_liberty_ethos_desc:0 "Wielu ideologicznych fanatyków chciałoby zdusić ducha ludzkości, ale my chronić będziemy wolność i demokrację."
 RUS_militarism:0 "Militaryzm"
 RUS_militarism_desc:0 "Ludzie, którzy widzą w wojsku zło konieczne, nie zdołają nas ochronić, gdy przyjdzie wojna. Jeżeli militaryzm stanie się częścią naszej kultury, stworzymy naród żołnierzy."
 RUS_political_correctness:0 "Poprawność polityczna"
 RUS_political_correctness_desc:0 "Ludzie o kontrowersyjnych i radykalnych poglądach najwyraźniej są przekonani, że istnieje wymierzony w nich spisek. Zaiste wspaniały pomysł."
 RUS_neutrality_focus:0 "Neutralność"
 RUS_neutrality_focus_desc:0 "Podobno opowiedzenie się po którejś ze stron światowego konfliktu wymaga odwagi i mądrości. Nasza odwaga polega na tym, że tego nie robimy."
 RUS_interventionism_focus:0 "Interwencjonizm"
 RUS_interventionism_focus_desc:0 "Wolność jest prawem każdego człowieka, nie tylko naszych obywateli. Jeżeli walka z tyranią oznacza sięgnięcie po broń, nie zawahamy się."
 RUS_military_youth:0 "Bojówki młodzieżowe"
 RUS_military_youth_desc:0 "Organizacje, które wpajają młodzieży dyscyplinę i wiedzę o polityce, tworzą lojalnych, gotowych do poświęceń obywateli."
 RUS_deterrence:0 "Odstraszanie"
 RUS_deterrence_desc:0 "Unikamy wojen, gdyż nie leżą one w naszym interesie. Na szczęście wiemy, że najlepsza obrona to taka, której nigdy nie trzeba użyć."
 RUS_volunteer_corps:0 "Korpus ochotników"
 RUS_volunteer_corps_desc:0 "Zmuszanie naszych obywateli do umierania w imię wolności to definicja paradoksu. Jeśli jednak ktoś pragnie walczyć za niepodległość innych, powinniśmy mu to umożliwić."
 RUS_paramilitarism:0 "Paramilitaryzm"
 RUS_paramilitarism_desc:0 "Wojskowy dryl sprawdza się także poza armią. Dzięki wspierającym nasze siły zbrojne jednostkom paramilitarnym więcej obywateli zostanie przeszkolonych do walki."
 RUS_indoctrination_focus:0 "Indoktrynacja"
 RUS_indoctrination_focus_desc:0 "Wyznajemy jedyną słuszną ideologię i tak właśnie należy ją przedstawiać. Media i szkolnictwo muszą w tym pomagać."
 RUS_foreign_expeditions:0 "Korpusy ekspedycyjne"
 RUS_foreign_expeditions_desc:0 "Nasi wrogowie są gotowi wysyłać żołnierzy na odległe wojny w imię swoich ideałów. Nie możemy być gorsi."
 RUS_why_we_fight:0 "Czemu walczymy"
 RUS_why_we_fight_desc:0 "Świat staje się coraz bardziej niebezpieczny. Nasi obywatele muszą dowiedzieć się o zbrodniach popełnianych przez żądnych władzy tyranów. Pora zmobilizować naród. Każdy musi być gotowy do walki o wolność."
 RUS_political_commissars:0 "Komisarze polityczni"
 RUS_political_commissars_desc:0 "Specjalnie przeszkoleni oficerowie dopilnują, żeby wojsko nie tolerowało politycznych odszczepieńców."
 RUS_internationalism_focus:0 "Internacjonalizm"
 RUS_internationalism_focus_desc:0 "Ideologie nie znają granic. Inne kraje mogą głośno krzyczeć o swojej suwerenności, ale nas to nie interesuje."
 RUS_nationalism_focus:0 "Nacjonalizm"
 RUS_nationalism_focus_desc:0 "Nasz naród jest wyjątkowy, gdyż nikt nie byłby w stanie osiągnąć tego co my. Musimy bronić naszej tożsamości za wszelką cenę."
 RUS_ideological_fanaticism:0 "Fanatyzm ideologiczny"
 RUS_ideological_fanaticism_desc:0 "Nasza ideologia to zbiór najwyższych wartości, za które warto oddać życie. Każdy obywatel powinien być gotów na śmierć w ich obronie, a każdy zdrajca musi liczyć się z egzekucją."
 RUS_air_innovation:0 "Unowocześnienie lotnictwa"
 RUS_air_innovation_desc:0 "Nie da się wygrać nowoczesnej wojny bez dominacji w powietrzu. Musimy za wszelką cenę zmodernizować nasze lotnictwo!"
 RUS_air_innovation_2:0 "Unowocześnienie lotnictwa II"
 RUS_air_innovation_2_desc:0 "Wszystko, co daje przewagę w bitwie powietrznej, jest na wagę złota. Musimy się skoncentrować na rozwoju samolotów myśliwskich."
 RUS_naval_air_effort:0 "Rozwój lotnictwa morskiego"
 RUS_naval_air_effort_desc:0 "Już w 1921 r. Amerykanie zademonstrowali skuteczność lotnictwa w walce z celami nawodnymi. Nie możemy zaniedbać tej gałęzi sił powietrznych, jeżeli zakładamy starcie z krajem, który ma potężną marynarkę."
 RUS_anti_fascist_diplomacy:0 "Dyplomacja antyfaszystowska"
 RUS_anti_fascist_diplomacy_desc:0 "Wszystkie zachodnie reżimy cuchną korupcją i represjami, ale najgorsze są te, które udają, że idą z duchem czasu. Niektóre z nich próbują wręcz wmówić społeczeństwu, że reprezentują socjalizm! Te kłamstwa mają oddalić dzień rewolucji i utrzymać lud pracujący na smyczy."
 RUS_far_east_fortification:0 "Fortyfikacje na Dalekim Wschodzie"
 RUS_far_east_fortification_desc:0 "Japończycy wciąż dokonują wypadów zza mandżurskiej granicy. Musimy wzmocnić nasze fortyfikacje w tym rejonie, żeby zniechęcić ich do dalszych ataków."
 RUS_far_east_fortification_forts_1:0 "§Y16 nowych fortyfikacji lądowych§! na granicy z Japonią.\n"
 RUS_far_east_fortification_forts_2:0 "§Y8 nowych fortyfikacji lądowych§! na granicy z Japonią.\n"
 RUS_far_east_fortification_forts_3:0 "§Y14 nowych fortyfikacji lądowych§! na granicy z Japonią.\n"
 RUS_china_friend:0 "Przyjaźń z Chinami"
 RUS_china_friend_desc:0 "Rosja i Chiny mają złożoną historię, czas ją skonsolidować."
 RUS_raj_friend:0 "Przyjaźń z Indiami"
 RUS_raj_friend_desc:0 "Rosja i Indie mają krótką, ale intensywną historię, czas na zacieśnienie więzi."
 RUS_siam_friend:0 "Przyjaźń z Syjamem"
 RUS_siam_friend_desc:0 "Rosja i Syjam mają intensywną historię, czas na zacieśnienie więzi."
 RUS_war_with_japan:0 "Wojna z Japonią"
 RUS_war_with_japan_desc:0 "Japończycy ewidentnie nie chcą dać za wygraną, więc trzeba im będzie utrzeć nosa. Pożałują, że nam się przeciwstawili, gdy Armia Rosjyska zmiażdży ich wojska."
 RUS_improve_stalin_line:0 "Wzmocnienie Linii Stalina"
 RUS_improve_stalin_line_desc:0 "Nasza zachodnia granica musi być chroniona przed faszystowską agresją. Musimy wydłużyć i zmodernizować Linię Stalina."
 RUS_poland_friend:0 "Przyjaźń z Polską"
 RUS_poland_friend_desc:0 "Rosja i Polska mają złożoną i intensywną historię, czas ją skonsolidować."
 RUS_baltic_friend:0 "Przyjaźń ze Krajami Bałtyckimi"
 RUS_baltic_friend_desc:0 "Państwa bałtyckie zawsze były i są naszym priorytetem dyplomatycznym. Czas, aby to się stało!"
 RUS_war_with_germany:0 "Wojna z Niemcami"
 RUS_war_with_germany_desc:0 "Niemcy stanowią coraz większe zagrożenie. Możemy i musimy zmiażdżyć armię Niemiecką i zmusić jej władze do posłuszeństwa."
 RUS_monarchist_ethos:0 "monarchiczny Etos"
 RUS_monarchist_ethos_desc:0 "Bardziej naturalnym sposobem na zbudowanie narodu jest silny monarcha i jego lud zjednoczeni."
 RUS_strong_army:0 "Silne wojsko"
 RUS_strong_army_desc:0 "Silna armia będzie fundamentem naszego nowego narodu."
 RUS_strong_nation:0 "Silne państwo"
 RUS_strong_nation_desc:0 "Teraz, gdy mamy silną bazę wojskową, możemy skupić się na budowie silnego narodu."
 
 ukraine_focus:0 "Cel narodowy Ukrainy"
 UKR_army_effort:0 "Wzmocnienie armii"
 UKR_army_effort_desc:0 "Mimo rosnącej roli lotnictwa i marynarki siły lądowe nadal będą przesądzać o wyniku konfliktów zbrojnych. Jeżeli poczynimy stosowne przygotowania, unikniemy piekła wojny pozycyjnej."
 UKR_equipment_effort:0 "Modernizacja wyposażenia"
 UKR_equipment_effort_desc:0 "Szeregowi żołnierze piechoty muszą dźwigać coraz więcej wyposażenia. Skupmy się na tym, żeby było ono jak najlepsze."
 UKR_motorization_effort:0 "Motoryzacja piechoty"
 UKR_motorization_effort_desc:0 "Mobilność i opancerzenie to kluczowe cechy pojazdów, które umożliwią nam szybkie przemieszczanie jednostek piechoty. Skupmy się na tym, żeby armia miała jak najwięcej takich maszyn."
 UKR_doctrine_effort:0 "Rozwój doktryn"
 UKR_doctrine_effort_desc:0 "Stosowane podczas wielkiej wojny doktryny wojskowe są już przestarzałe. Tęgie umysły w naszych siłach zbrojnych muszą zacząć myśleć o armii przyszłości."
 UKR_equipment_effort_2:0 "Modernizacja wyposażenia II"
 UKR_equipment_effort_2_desc:0 "Będziemy nadal zabiegać o to, żeby oddziały liniowe i jednostki wsparcia miały jak najlepsze wyposażenie."
 UKR_mechanization_effort:0 "Mechanizacja armii"
 UKR_mechanization_effort_desc:0 "Możemy rozwinąć ideę piechoty zmotoryzowanej, wyposażając jednostki liniowe w bardziej zaawansowane pojazdy bojowe."
 UKR_doctrine_effort_2:0 "Rozwój doktryn II"
 UKR_doctrine_effort_2_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
 UKR_equipment_effort_3:0 "Modernizacja wyposażenia III"
 UKR_equipment_effort_3_desc:0 "Koniec z kupowaniem lub podrabianiem zagranicznego sprzętu. Powinniśmy wypracować sobie pozycję lidera w dziedzinie broni ręcznej."
 UKR_armor_effort:0 "Rozwój wojsk pancernych"
 UKR_armor_effort_desc:0 "Doświadczenia zdobyte przy mechanizacji piechoty mogą zaowocować projektami lepszych pojazdów pancernych."
 UKR_special_forces:0 "Siły specjalne"
 UKR_special_forces_desc:0 "Potrzebujemy elitarnych jednostek. Skupmy się na rozwoju formacji górskich i powietrznodesantowych."
 UKR_aviation_effort:0 "Rozwój lotnictwa"
 UKR_aviation_effort_tt:0 "Brak miejsca na §Ybazę powietrzną§!."
 UKR_aviation_effort_desc:0 "Lotnictwo jest najszybciej rozwijającą się gałęzią sił zbrojnych. Żaden nowoczesny kraj nie może sobie pozwolić na zaniedbania w tej dziedzinie."
 UKR_fighter_focus:0 "Rozwój myśliwców"
 UKR_fighter_focus_desc:0 "W nowoczesnych wojnach nadal będzie dochodzić do pojedynków powietrznych. Rozwój samolotów myśliwskich zapewni nam przewagę w przyszłości."
 UKR_bomber_focus:0 "Rozwój bombowców"
 UKR_bomber_focus_desc:0 "Gdy przyszłe pokolenia będą mówić o dzisiejszych wojnach, wspomną zapewne o spadających z nieba bombach. Musimy dopilnować, by mówili o tym głównie potomkowie naszych wrogów."
 UKR_aviation_effort_2:0 "Rozwój lotnictwa II"
 UKR_aviation_effort_2_desc:0 "Dalszy rozwój lotnictwa umożliwi ściślejszą współpracę wojsk powietrznych z pozostałymi rodzajami sił zbrojnych."
 UKR_CAS_effort:0 "Rozwój samolotów szturmowych"
 UKR_CAS_effort_desc:0 "Nowoczesna armia wymaga wsparcia nie tylko pojazdów naziemnych, ale i powietrznych."
 UKR_rocket_effort:0 "Rozwój technologii rakietowej"
 UKR_rocket_effort_desc:0 "Rakietowe i odrzutowe silniki zapewnią naszym maszynom załogowym i bezzałogowym niewiarygodne prędkości. Dzięki rozwojowi tej dziedziny zdołamy zaskoczyć naszych nieprzyjaciół."
 UKR_NAV_effort:0 "Rozwój lotnictwa morskiego"
 UKR_NAV_effort_desc:0 "Nowoczesna wojna morska będzie się toczyć w dużej mierze pod wodą oraz w powietrzu."
 UKR_naval_effort:0 "Rozwój marynarki"
 UKR_naval_effort_tt:0 "Brak miejsca na §Ystocznię§!."
 UKR_naval_effort_desc:0 "Rozwój marynarki powinien być naszym priorytetem. Przeznaczmy wszystkie dostępne zasoby na budowę nowych stoczni i rozwój lekkich okrętów."
 UKR_flexible_navy:0 "Elastyczna marynarka"
 UKR_flexible_navy_desc:0 "Wykorzystując nowe technologie związane z budową okrętów podwodnych, możemy opracować doktryny zwiększające skuteczność ataków na wrogie konwoje."
 UKR_large_navy:0 "Wielka marynarka"
 UKR_large_navy_desc:0 "Opracowanie doktryn zakładających wykorzystanie wielkich okrętów i zabezpieczanie szlaków handlowych da nam doświadczenie bezcenne przy budowie nowych jednostek."
 UKR_submarine_effort:0 "Rozwój okrętów podwodnych"
 UKR_submarine_effort_desc:0 "Rozwój okrętów podwodnych to największy przełom w walce morskiej od czasu wprowadzenia torpedowców. Okręty podwodne mogą zabezpieczać nasz konwoje przed atakami i skutecznie nękać szlaki handlowe nieprzyjaciół."
 UKR_cruiser_effort:0 "Rozwój krążowników"
 UKR_cruiser_effort_desc:0 "Zanim przystąpimy do budowy nowoczesnych pancerników, musimy ulepszyć nasze krążowniki."
 UKR_destroyer_effort:0 "Rozwój niszczycieli"
 UKR_destroyer_effort_desc:0 "Opracowując lepsze metody budowy i wykorzystania okrętów podwodnych, nauczyliśmy się także skutecznie zwalczać takie jednostki. Będziemy do tego potrzebowali niszczycieli."
 UKR_capital_ships_effort:0 "Rozwój okrętów liniowych"
 UKR_capital_ships_effort_desc:0 "Nad oceanami zapanuje kraj posiadający najwięcej pancerników. Pancerniki i lotniskowce reprezentują to, co stare i nowe w dominacji morskiej."
 UKR_industrial_effort:0 "Rozwój przemysłu"
 UKR_industrial_effort_desc:0 "Musimy się skupić na rozwoju naszego przemysłu cywilnego."
 UKR_industrial_effort_2:0 "Rozwój przemysłu II"
 UKR_industrial_effort_2_desc:0 "Dzięki żelaznej woli i nienagannej etyce pracy możemy zmobilizować naród do kolejnego programu rozbudowy przemysłu."
 UKR_construction_effort:0 "Rozwój przemysłu cywilnego"
 UKR_construction_effort_tt:0 "Brak miejsca na §Yfabryki cywilne§!."
 UKR_construction_effort_desc:0 "Nie możemy zaniedbać przemysłu cywilnego, nawet gdy świat bliski jest pogrążenia się w wojnie."
 UKR_production_effort:0 "Rozwój przemysłu zbrojeniowego"
 UKR_production_effort_tt:0 "Brak miejsca na §Yfabryki wojskowe§!."
 UKR_production_effort_desc:0 "Jak ktoś umie zbudować traktor, to złoży i czołg! Musimy zadbać o to, żeby nasz przemysł zbrojeniowy się rozwijał."
 UKR_construction_effort_2:0 "Rozwój przemysłu cywilnego II"
 UKR_construction_effort_2_desc:0 "Dalszy rozwój przemysłu cywilnego przyspieszy produkcję dóbr przeznaczonych na handel i umożliwi szybsze wznoszenie budynków."
 UKR_production_effort_2:0 "Rozwój przemysłu zbrojeniowego II"
 UKR_production_effort_2_desc:0 "Produkcja sprzętu wojskowego w fabrykach cywilnych nie jest wydajna. Musimy się skupić na rozbudowie przemysłu zbrojeniowego."
 UKR_production_effort_3:0 "Rozwój przemysłu zbrojeniowego III"
 UKR_production_effort_3_desc:0 "Produkcja nowego sprzętu wymaga dalszego rozwoju przemysłu zbrojeniowego."
 UKR_infrastructure_effort:0 "Rozbudowa infrastruktury"
 UKR_infrastructure_effort_desc:0 "Bez odpowiedniej infrastruktury nie będziemy w stanie wdrożyć zaawansowanych projektów budowlanych."
 UKR_infrastructure_effort_tt:0 "Brak miejsca na §Yinfrastukturę§!."
 UKR_infrastructure_effort_2:0 "Rozbudowa infrastruktury II"
 UKR_infrastructure_effort_2_desc:0 "Dalsza rozbudowa infrastruktury umożliwi nam wdrażanie wysoce zaawansowanych tajnych projektów budowlanych."
 UKR_construction_effort_3:0 "Rozwój przemysłu cywilnego III"
 UKR_onstruction_effort_3_desc:0 "Dzięki rozbudowanej infrastrukturze możemy skupić się na dalszej modernizacji przemysłu."
 UKR_nuclear_effort:0 "Program jądrowy"
 UKR_nuclear_effort_desc:0 "Jesteśmy o krok od przełomowego odkrycia. Nie możemy pozwolić, żeby ktoś inny sięgnął po ogień, który może spalić cały świat."
 UKR_extra_tech_slot:0 "Dodatkowy zespół badawczy"
 UKR_extra_tech_slot_desc:0 "Dzięki rozbudowie przemysłu i infrastruktury możemy koordynować większą liczbę projektów badawczych."
 UKR_secret_weapons:0 "Tajna broń"
 UKR_secret_weapons_desc:0 "Przeznaczenie wszystkich zasobów na rozwój wojsk pancernych lub lotnictwa to kusząca perspektywa, ale wojny wygrają nowe gałęzie technologii: elektronika, projektowanie rakiet i program jądrowy."
 UKR_political_effort:0 "Nowe programy polityczne"
 UKR_political_effort_desc:0 "Jeżeli chcemy zmienić świat, musimy zacząć od zmiany własnego kraju. Pierwszym krokiem będzie wzmocnienie naszej pozycji politycznej."
 UKR_collectivist_ethos:0 "Etos kolektywistyczny"
 UKR_collectivist_ethos_desc:0 "Nasi wrogowie dzielą i rządzą, a my jesteśmy zjednoczeni. Jeden za wszystkich, wszyscy za jednego."
 UKR_liberty_ethos:0 "Etos wolnościowy"
 UKR_liberty_ethos_desc:0 "Wielu ideologicznych fanatyków chciałoby zdusić ducha ludzkości, ale my chronić będziemy wolność i demokrację."
 UKR_militarism:0 "Militaryzm"
 UKR_militarism_desc:0 "Ludzie, którzy widzą w wojsku zło konieczne, nie zdołają nas ochronić, gdy przyjdzie wojna. Jeżeli militaryzm stanie się częścią naszej kultury, stworzymy naród żołnierzy."
 UKR_political_correctness:0 "Poprawność polityczna"
 UKR_political_correctness_desc:0 "Ludzie o kontrowersyjnych i radykalnych poglądach najwyraźniej są przekonani, że istnieje wymierzony w nich spisek. Zaiste wspaniały pomysł."
 UKR_neutrality_focus:0 "Neutralność"
 UKR_neutrality_focus_desc:0 "Podobno opowiedzenie się po którejś ze stron światowego konfliktu wymaga odwagi i mądrości. Nasza odwaga polega na tym, że tego nie robimy."
 UKR_interventionism_focus:0 "Interwencjonizm"
 UKR_interventionism_focus_desc:0 "Wolność jest prawem każdego człowieka, nie tylko naszych obywateli. Jeżeli walka z tyranią oznacza sięgnięcie po broń, nie zawahamy się."
 UKR_military_youth:0 "Bojówki młodzieżowe"
 UKR_military_youth_desc:0 "Organizacje, które wpajają młodzieży dyscyplinę i wiedzę o polityce, tworzą lojalnych, gotowych do poświęceń obywateli."
 UKR_deterrence:0 "Odstraszanie"
 UKR_deterrence_desc:0 "Unikamy wojen, gdyż nie leżą one w naszym interesie. Na szczęście wiemy, że najlepsza obrona to taka, której nigdy nie trzeba użyć."
 UKR_volunteer_corps:0 "Korpus ochotników"
 UKR_volunteer_corps_desc:0 "Zmuszanie naszych obywateli do umierania w imię wolności to definicja paradoksu. Jeśli jednak ktoś pragnie walczyć za niepodległość innych, powinniśmy mu to umożliwić."
 UKR_paramilitarism:0 "Paramilitaryzm"
 UKR_paramilitarism_desc:0 "Wojskowy dryl sprawdza się także poza armią. Dzięki wspierającym nasze siły zbrojne jednostkom paramilitarnym więcej obywateli zostanie przeszkolonych do walki."
 UKR_indoctrination_focus:0 "Indoktrynacja"
 UKR_indoctrination_focus_desc:0 "Wyznajemy jedyną słuszną ideologię i tak właśnie należy ją przedstawiać. Media i szkolnictwo muszą w tym pomagać."
 UKR_foreign_expeditions:0 "Korpusy ekspedycyjne"
 UKR_foreign_expeditions_desc:0 "Nasi wrogowie są gotowi wysyłać żołnierzy na odległe wojny w imię swoich ideałów. Nie możemy być gorsi."
 UKR_why_we_fight:0 "Czemu walczymy"
 UKR_why_we_fight_desc:0 "Świat staje się coraz bardziej niebezpieczny. Nasi obywatele muszą dowiedzieć się o zbrodniach popełnianych przez żądnych władzy tyranów. Pora zmobilizować naród. Każdy musi być gotowy do walki o wolność."
 UKR_political_commissars:0 "Komisarze polityczni"
 UKR_political_commissars_desc:0 "Specjalnie przeszkoleni oficerowie dopilnują, żeby wojsko nie tolerowało politycznych odszczepieńców."
 UKR_internationalism_focus:0 "Internacjonalizm"
 UKR_internationalism_focus_desc:0 "Ideologie nie znają granic. Inne kraje mogą głośno krzyczeć o swojej suwerenności, ale nas to nie interesuje."
 UKR_nationalism_focus:0 "Nacjonalizm"
 UKR_nationalism_focus_desc:0 "Nasz naród jest wyjątkowy, gdyż nikt nie byłby w stanie osiągnąć tego co my. Musimy bronić naszej tożsamości za wszelką cenę."
 UKR_ideological_fanaticism:0 "Fanatyzm ideologiczny"
 UKR_ideological_fanaticism_desc:0 "Nasza ideologia to zbiór najwyższych wartości, za które warto oddać życie. Każdy obywatel powinien być gotów na śmierć w ich obronie, a każdy zdrajca musi liczyć się z egzekucją."
 UKR_air_innovation:0 "Unowocześnienie lotnictwa"
 UKR_air_innovation_desc:0 "Nie da się wygrać nowoczesnej wojny bez dominacji w powietrzu. Musimy za wszelką cenę zmodernizować nasze lotnictwo!"
 UKR_air_innovation_2:0 "Unowocześnienie lotnictwa II"
 UKR_air_innovation_2_desc:0 "Wszystko, co daje przewagę w bitwie powietrznej, jest na wagę złota. Musimy się skoncentrować na rozwoju samolotów myśliwskich."
 UKR_naval_air_effort:0 "Rozwój lotnictwa morskiego"
 UKR_naval_air_effort_desc:0 "Już w 1921 r. Amerykanie zademonstrowali skuteczność lotnictwa w walce z celami nawodnymi. Nie możemy zaniedbać tej gałęzi sił powietrznych, jeżeli zakładamy starcie z krajem, który ma potężną marynarkę."
 UKR_poland_friend:0 "Przyjaźń z Polską"
 UKR_poland_friend_desc:0 "Ukraina i Polska mają złożoną i intensywną historię, czas ją skonsolidować."
 UKR_monarchy_rise:0 "Wzrost Monarchii"
 UKR_monarchy_rise_desc:0 "Aby przywrócić naród, musimy poprawić naszą polityczną autonomię.\n Musimy opierać się na silnym liderze."
 UKR_monarchism:0 "Król dla Ukrainy"
 UKR_monarchism_desc:0 "Teraz, gdy nasza autonomia rośnie, musimy utorować drogę nowej niezależnej przyszłości."
 UKR_monarchist_ethos:0 "monarchiczny Etos"
 UKR_monarchist_ethos_desc:0 "Bardziej naturalnym sposobem na zbudowanie narodu jest silny monarcha i jego lud zjednoczeni."
 UKR_strong_army:0 "Silne wojsko"
 UKR_strong_army_desc:0 "Silna armia będzie fundamentem naszego nowego narodu."
 UKR_strong_nation:0 "Silne państwo"
 UKR_strong_nation_desc:0 "Teraz, gdy mamy silną bazę wojskową, możemy skupić się na budowie silnego narodu."
 
 
 