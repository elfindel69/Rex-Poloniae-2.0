l_english:
 POL_treaty_with_romania:0 "Treaty with Romania"
 POL_treaty_with_romania_desc:"Old grudges need to stay in the past. Every friend is needed in the dark times ahead."
 POL_treaty_with_bulgaria:0 "Treaty With Bulgaria"
 POL_treaty_with_bulgaria_desc:0 "New alliances shall be made. Every friend is needed in times of war."
 POL_monarchism:0 "Monarchism"
 POL_monarchism_desc:0 "Long has the people lived under the rule of kings. We shall revive this old habit."
 POL_king_rules:0 "Direct Control"
 POL_king_rules_desc:0 "Democracy can be sometimes hopeless. A more direct control can be necessary."
 POL_seek_accommodation_with_france:0 "Seek Accommodation With France"
 POL_seek_accommodation_with_germany_desc:0 "Why should we fight, when old alliances could be restored?"
 POL_reform_of_the_diplomacy:0 "Reform of the diplomacy"
 POL_reform_of_the_diplomacy_desc:0 "The country is at crossroads, should we reform our diplomacy?"
 POL_keep_the_intermarius:0 "Keep the Intermarius"
 POL_keep_the_intermarius_desc:0 "We shall keep our current faction and seek to expand it to other countries."
 POL_treaty_with_france:0 "Treaty with France"
 POL_treaty_with_france_desc:0 "Our old alliance with France shall be restored."
 POL_change_of_course:0 "Change of course"
 POL_change_of_course_desc:0 "The world is changing. We should reconsider our alliances."
 POL_a_left_alliance:0 "A left alliance"
 POL_a_left_alliance_desc:0 "The Soviet power is rising, we should consider joining them before it's too late."
 POL_join_comintern:0 "Join the Comintern"
 POL_join_comintern_desc:0 "The time has come to join our comrades! We shall seek to join the Comintern!" 
 POL_to_the_right:0 "To the right"
 POL_to_the_right_desc:0 "Fascism is growing in Europe, it is time to do the same!"
 POL_join_axis:0 "Join the Axis"
 POL_join_axis_desc:0 "A new Germany has risen, it is more than wise to join them!"
 POL_a_democratic_alliance:0 "A democratic alliance"
 POL_a_democratic_alliance_desc:0 "Democracy is on the rise in the world. We shall seek to follow this trend!"
 POL_join_allies:0 "Join the Allies"
 POL_join_allies_desc:0 "Fascism and communism are growing, we are surrounded by foes. It is time to join the Allies!"
 POL_a_new_government:0 "A new government"
 POL_a_new_government_desc:0 "The king's rule is weakened by external and internal threats. It is time to form a new government."
 POL_replace_the_king:0 "Replace the king"
 POL_replace_the_king_des:0 "Now that we are strong enough, it is time to take control of the State and put the king back to his palace."
 POL_a_new_rule:0 "A new rule"
 POL_a_new_rule_desc:0 "The King is weak, democracy is overdue. It is time to try a new more direct rule."
 POL_handle_the_king:0 "Weaken the king"
 POL_handle_the_king_desc:0 "It is time to seize control of the State and to reduce the king's power"
 POL_a_communist_rule:0 "A communist rule"
 POL_a_communist_rule_desc:0 "Comrades, the King is weak. It is time to rise and seek to take control of the State!"
 POL_workers_state:0 "A Workers' State"
 POL_workers_state_desc:0 "Comrades, the time has come. It is time to topple the king and take the power!"
 POL_the_fate_of_the_royal_family:0 "The fate of the royal family"
 POL_the_fate_of_the_royal_family_desc:0 "The king and his family are under house arrest in the luxurious Saxon Palace, it is time to discuss their fate."
 POL_communist_science:0 "Communist science"
 POL_communist_science_desc:0 "Now that we are in power, it is time to boost our ideas!"
 POL_poland_can_into_space:0 "Poland can into space!"
 POL_poland_can_into_space_desc:0 "With our scientists back on track, it is time to think about new ideas!"
 POL_constitutional_monarchy:0 "Draft a new constitution"
 POL_constitutional_monarchy_desc:0 "Following the rise of democracy in the country it is time to draft a new constitution to limit the powers of the king"