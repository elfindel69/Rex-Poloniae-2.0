 RUS_BAL_news.1.t:0 "[RUS.GetName],[LAT.GetName] i [EST.GetName] szukają porozumienia"
 RUS_BAL_news.1.d:0 "\n\nPrzez dziesięciolecia ZSRR, a teraz Rosja szuka bezpiecznego portu na Bałtyku. [RUS.GetName], [LAT.GetName] i [EST.GetName] zaczynają zapominać o dawnych urazach.\n\nDzięki umowie o współpracy mającej "przynieść korzyści całemu rejonowi Bałtyckiego", [RUS.GetName], [LAT.GetName] and [EST.GetName] zobowiązały się do zacieśnienia relacji dyplomatycznych w stopniu, jakiego nie widziano w całej nowożytnej historii trzech krajów."
 RUS_BAL_news.1.a:0 "[RUS.GetName] zdobywa coraz większe wpływy"
 RUS_BAL_news.1.b:0 "Dlaczego ktoś chce "współpracować" z takim krajem jak [RUS.GetAdjective]?"
 RUS_BAL_news.1.c:0 "Partnerstwo w rejonie Bałtyckim jest istotne"
 
 RUS_CHI_news.1.t:0 "[RUS.GetName] i [CHI.GetName] szukają porozumienia"
 RUS_CHI_news.1.d:0 "\n\nPrzez dziesięciolecia ZSRR, a teraz Rosja szuka nowych przyjaciół w Azji. [RUS.GetName] i [CHI.GetName] zaczynają zapominać o dawnych urazach.\n\nDzięki umowie o współpracy mającej "przynieść korzyści całemu rejonowi Azjatyckiego", [RUS.GetName] i [CHI.GetName] zobowiązały się do zacieśnienia relacji dyplomatycznych w stopniu, jakiego nie widziano w całej nowożytnej historii obu krajów."
 RUS_CHI_news.1.a:0 "[RUS.GetName] zdobywa coraz większe wpływy"
 RUS_CHI_news.1.b:0 "Dlaczego ktoś chce "współpracować" z takim krajem jak [RUS.GetAdjective]?"
 RUS_CHI_news.1.c:0 "Partnerstwo w rejonie Azjatyckim jest istotne"
 
 RUS_POL_news.1.t:0 "[RUS.GetName] i [POL.GetName] szukają porozumienia"
 RUS_POL_news.1.d:0 "\n\nPo klęsce wojny radziecko-polskiej Rosja stara się teraz zaprzyjaźnić się z Polską. [RUS.GetName] i [POL.GetName] zaczynają zapominać o dawnych urazach.\n\nDzięki umowie o współpracy mającej "przynieść korzyści całemu rejonowi Europejskim", [RUS.GetName] i [POL.GetName] zobowiązały się do zacieśnienia relacji dyplomatycznych w stopniu, jakiego nie widziano w całej nowożytnej historii obu krajów."
 RUS_POL_news.1.a:0 "[RUS.GetName] zdobywa coraz większe wpływy"
 RUS_POL_news.1.b:0 "Dlaczego ktoś chce "współpracować" z takim krajem jak [RUS.GetAdjective]?"
 RUS_POL_news.1.c:0 "Partnerstwo w rejonie Środkowej Europy jest istotne"
 
