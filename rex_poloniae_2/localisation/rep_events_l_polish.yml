 GER_royals_news_events.2.t:0 "Zniknięcie [GER.GetAdjective] rodziny królewskiej"
 GER_royals_news_events.2.desc:0 "Minął kolejny tydzień od ostatniego publicznego wystąpienia kogokolwiek z członków [GER.GetAdjective] rodziny królewskiej. Zaczynają krążyć plotki o jej prawdopodobnych losach. Rząd odmówił jakiegokolwiek komentarza w tej sprawie i zaczął dyscyplinować media, które podnoszą tę sprawę.\n\nMilczenie rządu jest tym bardziej wymowne w świetle anonimowych doniesień osób, które rzekomo pracowały w pałacu królewskim. Twierdzą one, że kilka tygodni temu "rodzina królewska została siłą zabrana z pałacu Królewskiego przez zamaskowanych ludzi"."
