l_french:
 ITA_monarchism:0 "Une nation et un roi"
 ITA_monarchism_desc:0 "La nation et le roi doivent renforcer leurs liens."
 ITA_france_friend:0 "Se rapprocher de la France"
 ITA_france_friend_desc:0 "L’histoire de nos deux pays avait ses bons et ses mauvais côtés, mais il est maintenant temps de resserrer les liens."
 ITA_poland_friend:0 "Se rapprocher de la Pologne"
 ITA_poland_friend_desc:0 "L’histoire récente de nos deux pays avait ses bons et ses mauvais côtés, mais il est maintenant temps de se serrer les coudes."
 ITA_join_poland:0 "Rejoindre l'Intermarius"
 ITA_join_poland_desc:"L'Allemagne rassemble ses forces contre l'Europe. L'Angleterre et la France cherchent à sauver la paix en regardant ailleurs. Il est temps de rejoindre une nouvelle alliance avec nos amis polonais!"
 SOV_rise_democracy:0 "Montée de la démocratie"
 SOV_rise_democracy_desc:0 "Maintenant que la révolution est consolidée et que le pays est en marche, nous pouvons nous concentrer sur la restauration de plus de démocratie."
 SOV_democracy_prop:0 "Propagande démocratique"
 SOV_democracy_prop_desc:0 "Maintenant que la démocratie est à la hausse, nous pouvons nous concentrer sur la diffusion de l'idée à plus grande échelle."
 SOV_new_republic:0 "Une Nouvelle République"
 SOV_democracy_prop_desc:0 "Maintenant que le peuple est avec nous, il est temps de finir la révolution et de restaurer une véritable démocratie."
 FRA_monarchism:0 "Parti Royaliste"
 FRA_monarchism_desc:0 "Un des partis les plus anciens de France est à nouveau florissant."
 FRA_paramilitarism:0 "Milices royales"
 FRA_paramilitarism_desc:0 "Pour protéger la nation et ses citoyens, les milices royales sont formées pour prémunir le pays de toutes menaces."
 FRA_king_rules:0 "l'Etat c'est moi"
 FRA_king_rules_desc:0 "Il y a longtemps que le roi et sa nation sont ensemble. Il est temps de renforcer les liens."
 FRA_join_poland:0 "Se rapprocher de la Pologne"
 monarchist_ethos:0 "Monarchisme"
 monarchist_ethos_desc:0 "La façon la plus naturelle de construire une nation est d'avoir un monarque fort et son peuple unis."
 strong_army:0 "Une armée puissante"
 strong_army_desc:0 "Une armée forte sera le fondement de notre nouvelle nation."
 strong_nation:0 "Une grande Nation"
 strong_nation_desc:0 "Maintenant que nous avons une force militaire solide, nous pouvons nous concentrer sur la construction d'une nation forte."

 russia_focus:0 "Priorité nationale russe"
 RUS_army_effort:0 "Développement de l'armée de terre"
 RUS_army_effort_desc:0 "En dépit des perspectives nouvelles qu'offre la guerre sur mer et dans les airs, le combat terrestre restera la clef des conflits de demain. Seule une bonne préparation nous évitera de revivre l'enfer des tranchées."
 RUS_equipment_effort:0 "Développement du matériel"
 RUS_equipment_effort_desc:0 "Les limites en matière de transport de matériel par l'infanterie sont constamment repoussées. Efforçons-nous donc de fournir les meilleurs outils possible à nos troupes."
 RUS_motorization_effort:0 "Développement de la motorisation"
 RUS_motorization_effort_desc:0 "La mobilité et la protection de l'infanterie sont cruciales pour lui permettre de se déplacer en toute sécurité sur le terrain et de réchapper aux combats. Concentrons-nous sur ces domaines pour pouvoir intervenir avec toute la célérité possible."
 RUS_doctrine_effort:0 "Développement des doctrines"
 RUS_doctrine_effort_desc:0 "Les doctrines qui gouvernaient le combat terrestre lors de la Grande Guerre sont aujourd'hui obsolètes. Nous devons donc charger les militaires les plus brillants d'élaborer celles de demain."
 RUS_equipment_effort_2:0 "Développement du matériel II"
 RUS_equipment_effort_2_desc:0 "Nous devons poursuivre nos efforts pour doter l'infanterie et les troupes de soutien du meilleur matériel actuellement disponible."
 RUS_mechanization_effort:0 "Développement de la mécanisation"
 RUS_mechanization_effort_desc:0 "C'est en reconsidérant les perspectives offertes par l'infanterie motorisée que nous pourrons repousser les limites des véhicules que nous construisons actuellement."
 RUS_doctrine_effort_2:0 "Développement des doctrines II"
 RUS_doctrine_effort_2_desc:0 "Les champs de bataille ont changé, non pas seulement au cours de l'entre-deux-guerres, mais aussi lors des tout derniers conflits. Nos doctrines doivent donc continuer de s'adapter à ces mutations."
 RUS_equipment_effort_3:0 "Développement du matériel III"
 RUS_equipment_effort_3_desc:0 "Plutôt que de copier ou d'acheter le matériel étranger, nous devrions nous efforcer de devenir le leader mondial des armes d'infanterie."
 RUS_armor_effort:0 "Développement des blindés"
 RUS_armor_effort_desc:0 "Forts de l'expérience acquise en mécanisant l'infanterie, nous pouvons améliorer aussi les blindés."
 RUS_special_forces:0 "Forces spéciales"
 RUS_special_forces_desc:0 "Nous avons besoin de forces d'élite. Les troupes de montagne et les parachutistes, en particulier, doivent être une priorité."
 RUS_aviation_effort:0 "Développement de l'aviation"
 RUS_aviation_effort_tt:0 "Emplacements de construction insuffisants pour des §Ybases aériennes§!."
 RUS_aviation_effort_desc:0 "Il n'est aucun domaine militaire qui connaît une évolution technologique aussi rapide que celui de l'aviation. Tout pays moderne se doit de maîtriser les airs."
 RUS_fighter_focus:0 "Priorité aux chasseurs"
 RUS_fighter_focus_desc:0 "Le retour à la paix n'aura pas mis un terme aux duels aériens qui ont marqué la Grande Guerre. Rester à la pointe du développement des chasseurs nous offrira un net avantage lors des conflits à venir."
 RUS_bomber_focus:0 "Priorité aux bombardiers"
 RUS_bomber_focus_desc:0 "Lorsque les générations futures évoqueront l'horreur des guerres de notre époque, elles parleront à coup sûr de ce déluge de feu tombant du ciel. Faisons simplement en sorte que nos ennemis en parlent plus en connaissance de cause que nous."
 RUS_aviation_effort_2:0 "Développement de l'aviation II"
 RUS_aviation_effort_2_desc:0 "D'autres avancées sont nécessaires pour coordonner efficacement l'aviation avec les autres branches des forces armées."
 RUS_CAS_effort:0 "Développement de l'appui aérien rapproché"
 RUS_CAS_effort_desc:0 "Toute armée moderne doit être soutenue par des moyens mécanisés, non pas seulement terrestres mais aussi aériens."
 RUS_rocket_effort:0 "Développement de la fuséologie"
 RUS_rocket_effort_desc:0 "Les fusées et moteurs à réaction permettent de propulser des engins, avec ou sans équipage, à des vitesses inconnues jusqu'à présent. Devenir les précurseurs dans ces technologies nous permettra de prendre de court l'ennemi."
 RUS_NAV_effort:0 "Développement de l'aéronavale"
 RUS_NAV_effort_desc:0 "La guerre en mer se déroule aussi sous les eaux. Mais, de la même façon, elle a aussi en partie lieu dans les airs."
 RUS_naval_effort:0 "Développement de la marine"
 RUS_naval_effort_tt:0 "Emplacements de construction insuffisants pour des §Ychantiers navals§!."
 RUS_naval_effort_desc:0 "L'expansion de la flotte doit être une priorité absolue. Affectons toutes les ressources disponibles à la construction de chantiers navals et menons des recherches dans le domaine des navires légers de surface."
 RUS_flexible_navy:0 "Marine flexible"
 RUS_flexible_navy_desc:0 "Prendre en compte les avancées faites dans la technologie des sous-marins pourrait nous permettre de réinventer la guerre navale en frappant les convois ennemis avec une bien plus grande efficacité."
 RUS_large_navy:0 "Flotte importante"
 RUS_large_navy_desc:0 "Adapter nos doctrines navales à la présence de navires plus grands et nous assurer ainsi de la sécurité des convois commerciaux va nous permettre d'évaluer au mieux de quels types de navires nous avons réellement besoin."
 RUS_submarine_effort:0 "Développement des sous-marins"
 RUS_submarine_effort_desc:0 "Le sous-marin est probablement l'innovation la plus révolutionnaire pour la guerre en mer depuis l'invention du torpilleur. Plutôt que se contenter de chercher à nous en protéger, mieux vaudrait l'utiliser contre les flottes ennemies."
 RUS_cruiser_effort:0 "Développement des croiseurs"
 RUS_cruiser_effort_desc:0 "Avant de chercher à faire des avancées très poussées dans le domaine des cuirassés les plus perfectionnés, mieux vaut commencer par améliorer nos croiseurs."
 RUS_destroyer_effort:0 "Développement des destroyers"
 RUS_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique possible du sous-marin, nous avons également appris comment le contrer. Pour cela, le destroyer a un rôle crucial à jouer."
 RUS_capital_ships_effort:0 "Développement des navires capitaux"
 RUS_capital_ships_effort_desc:0 "Toute nation voulant régner sur les mers doit aligner plus de grands vaisseaux que les autres, aussi bien des croiseurs de bataille que les tout nouveaux porte-avions."
 RUS_industrial_effort:0 "Développement de l'industrie"
 RUS_industrial_effort_desc:0 "Nous devrions concentrer toutes nos politiques sur le développement accéléré de l'industrie civile."
 RUS_industrial_effort_2:0 "Développement de l'industrie II"
 RUS_industrial_effort_2_desc:0 "Grâce à une volonté de fer et à un dévouement au travail implacable, nous pouvons mobiliser une nouvelle fois la population autour du développement de notre industrie."
 RUS_construction_effort:0 "Développement de la construction"
 RUS_construction_effort_tt:0 "Emplacements de construction insuffisants pour des §Yusines civiles§!."
 RUS_construction_effort_desc:0 "Même si la guerre menace le monde entier, il convient de ne pas sous-estimer l'importance de l'industrie civile."
 RUS_production_effort:0 "Développement de l'armement"
 RUS_production_effort_tt:0 "Emplacements de construction insuffisants pour des §Yusines militaires§!."
 RUS_production_effort_desc:0 "Quand on sait construire des tracteurs, on sait construire des chars ! Nous ne pouvons nous permettre de laisser la production de matériel militaire prendre du retard."
 RUS_construction_effort_2:0 "Développement de la construction II"
 RUS_construction_effort_2_desc:0 "Continuer à développer les usines permettra de stimuler la production de biens commerciaux et de soutenir les efforts de construction."
 RUS_production_effort_2:0 "Développement de l'armement II"
 RUS_production_effort_2_desc:0 "Adapter les usines civiles à la production d'armement n'est pas la façon la plus efficace de procéder. Mieux vaut prévoir dès maintenant la production de matériel militaire."
 RUS_production_effort_3:0 "Développement de l'armement III"
 RUS_production_effort_3_desc:0 "Il est nécessaire de continuer à développer les usines militaires si nous voulons pouvoir répondre au besoin en matériels nouveaux."
 RUS_infrastructure_effort:0 "Développement des infrastructures"
 RUS_infrastructure_effort_desc:0 "Un pays sans infrastructures dignes de ce nom est incapable de mener à bien le moindre projet ou chantier de construction un peu perfectionné."
 RUS_infrastructure_effort_tt:0 "Emplacements de construction insuffisants pour des §Yinfrastructures§!."flexible_navy:0 "Marine flexible"
 RUS_infrastructure_effort_2:0 "Développement des infrastructures II"
 RUS_infrastructure_effort_2_desc:0 "Le développement des infrastructures est nécessaire à la création des moyens de transport et de communication indispensable aux projets secrets de haute technologie."
 RUS_construction_effort_3:0 "Développement de la construction III"
 RUS_construction_effort_3_desc:0 "Le développement des réseaux d'infrastructures a permis une amélioration notable des capacités de production."
 RUS_nuclear_effort:0 "Développement du nucléaire"
 RUS_nuclear_effort_desc:0 "Nous sommes à la veille d'une découverte qui va révolutionner le monde. Nous ne pouvons laisser d'autres pays allumer cette flamme qui pourrait un jour consumer la Terre entière."
 RUS_extra_tech_slot:0 "Sciences [Root.GetAdjFP]"
 RUS_extra_tech_slot_desc:0 "Le développement de l'industrie et quelques autres avancées récentes devraient pouvoir permettre [Root.GetAuAlaAlNP] [Root.GetName] de mener de nouveaux projets de recherche en parallèle."
 RUS_extra_tech_slot_2:0 "Recherche [Root.GetAdjFS]"
 RUS_extra_tech_slot_2_desc:0 "L'industrialisation rapide [Root.GetDuDelaDelNP] [Root.GetName] [Root.GetLuiLeurNP] offre la possibilité de mener de nouvelles recherches."
 RUS_technology_sharing:0 "Partage de technologies"
 RUS_technology_sharing_desc:0 "Si nous partageons nos avancées technologiques avec nos alliés, la recherche et le développement militaires en temps de guerre seront bien plus efficaces pour l'ensemble des pays membres de notre faction."
 RUS_secret_weapons:0 "Armes secrètes"
 RUS_secret_weapons_desc:0 "Il pourrait être tentant de consacrer l'ensemble de nos ressources au développement de chars et d'avions ; mais le secret de la victoire réside dans des domaines scientifiques novateurs tels que l'électronique, la fuséologie ou le nucléaire."
 RUS_political_effort:0 "Développement politique"
 RUS_political_effort_desc:0 "Avant même de chercher à changer le monde, commençons déjà par changer notre propre pays. La priorité pour cela est le renforcement de notre position sur la scène politique nationale."
 RUS_collectivist_ethos:0 "Totalitarisme"
 RUS_collectivist_ethos_desc:0 "Nos ennemis peuvent bien diviser et conquérir les pays moins forts que le nôtre ; mais quant à notre population, elle restera unie. Un pour tous et tous pour un !"
 RUS_liberty_ethos:0 "Libéralisme"
 RUS_liberty_ethos_desc:0 "En ces temps où le fanatisme idéologique asservit l'esprit des hommes, nous continuons de chérir le droit et la liberté – et devons tout faire pour les préserver."
 RUS_militarism:0 "Militarisme"
 RUS_militarism_desc:0 "Quiconque considère le militarisme comme un mal nécessaire est condamné au doute face à la guerre. C'est en instillant le militarisme jusqu'au sein même de notre culture que nous pourrons devenir un peuple de soldats."
 RUS_political_correctness:0 "Conformité politique"
 RUS_political_correctness_desc:0 "Certains, ayant des opinions pouvant être sujettes à controverse ou embarrassantes, semblent craindre que le monde entier complote contre eux. Mais ils n'ont peut-être pas tout tort..."
 RUS_neutrality_focus:0 "Neutralité"
 RUS_neutrality_focus_desc:0 "Certains prétendent qu'il faut du courage et du discernement pour choisir son camp lors d'un conflit mondial. Mais nous savons très bien, quant à nous, qu'il en faut plus encore pour ne pas se laisser entraîner à faire un tel choix."
 RUS_interventionism_focus:0 "Interventionnisme"
 RUS_interventionism_focus_desc:0 "Nous chérissons la liberté, non pas seulement pour nos concitoyens, mais aussi pour tous les autres peuples. Si s'opposer à la tyrannie oblige à faire la guerre, eh bien soit !"
 RUS_military_youth:0 "Militarisation de la jeunesse"
 RUS_military_youth_desc:0 "L'institution d'organisations prônant la discipline et l'éducation politique de la jeunesse permettra à celle-ci d'acquérir, dès le plus jeune âge, le sens de la loyauté et du sacrifice."
 RUS_deterrence:0 "Dissuasion"
 RUS_deterrence_desc:0 "Lorsque l'on est seul, il est bien difficile de tirer le moindre profit d'une guerre. Fort heureusement, nous savons parfaitement que la meilleure défense possible est encore de ne pas avoir à y recourir."
 RUS_volunteer_corps:0 "Corps de volontaires"
 RUS_volunteer_corps_desc:0 "Il serait ironique d'obliger notre peuple à mourir pour défendre la liberté. En revanche, donner les moyens à ceux qui le souhaitent de combattre la tyrannie à l'étranger n'est en rien contraire à nos idéaux."
 RUS_paramilitarism:0 "Organisations paramilitaires"
 RUS_paramilitarism_desc:0 "Les principes militaires peuvent aussi s'appliquer en dehors du cadre de l'armée. L'instauration d'unités paramilitaires destinées à compléter les troupes permettrait à plus de gens de bénéficier d'un entraînement militaire."
 RUS_indoctrination_focus:0 "Endoctrinement"
 RUS_indoctrination_focus_desc:0 "Nous avons bien prouvé que notre idéologie repose sur la vérité, aussi peut-elle être enseignée en tant que telle. Le système éducatif et les médias doivent donc s'y conformer."
 RUS_foreign_expeditions:0 "Expéditions à l'étranger"
 RUS_foreign_expeditions_desc:0 "Puisque nos ennemis sont prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons nous préparer à en faire autant pour les nôtres."
 RUS_why_we_fight:0 "Pourquoi nous combattons"
 RUS_why_we_fight_effect:0 "Si nous n'avons pas l'esprit national de §Ypolitique étrangère neutre§!, nous pourrons créer une faction.\n"
 RUS_why_we_fight_desc:0 "Le monde est de plus en plus dangereux, et la population doit voir les atrocités commises par ceux que motive la soif du pouvoir. Le moment est venu de rallier le peuple à notre cause et de veiller à ce que chacun soit prêt à combattre pour notre liberté."
 RUS_political_commissars:0 "Commissaires politiques"
 RUS_political_commissars_desc:0 "Pour veiller à ce que l'armée applique bien nos politiques, nous allons introduire dans ses rangs des commissaires nommés par le gouvernement."
 RUS_internationalism_focus:0 "Internationalisme"
 RUS_internationalism_focus_desc:0 "Les idéologies ne reconnaissent pas les frontières. Nos convictions font bien peu de cas de toutes ces revendications de souveraineté auxquelles se livrent les autres pays."
 RUS_nationalism_focus:0 "Nationalisme"
 RUS_nationalism_focus_desc:0 "Notre nation n'est comparable à aucune autre, et ce que nous avons accompli aurait été totalement impossible ailleurs. Nous devons défendre tout cela, s'il le faut en nous battant."
 RUS_ideological_fanaticism:0 "Fanatisme idéologique"
 RUS_ideological_fanaticism_desc:0 "Les valeurs et les objectifs de notre vision politique méritent bien que l'on meure pour eux, tout comme l'on pouvait mourir autrefois au nom d'une quelconque religion. Tout partisan doit être prêt à faire face à la mort – et les dissidents plus encore que les autres."
 RUS_air_innovation:0 "Innovations aériennes"
 RUS_air_innovation_desc:0 "Nul ne peut remporter une guerre moderne sans maîtriser les airs. Nous devons tout en œuvre pour développer notre armée de l'air !"
 RUS_air_innovation_2:0 "Innovations aériennes II"
 RUS_air_innovation_2_desc:0 "Dans les airs, le moindre avantage est précieux. Concentrons-nous sur le développement de chasseurs."
 RUS_naval_air_effort:0 "Développement de l'aéronavale"
 RUS_naval_air_effort_desc:0 "Les Américains ont démontré déjà en 1921 l'efficacité des frappes aériennes contre des cibles navales. Si nous voulons pouvoir combattre n'importe quelle puissance maritime, nous ne devons pas négliger cette branche de l'armée de l'air."
 RUS_anti_fascist_diplomacy:0 "Diplomatie antifasciste"
 RUS_anti_fascist_diplomacy_desc:0 "Si tous les régimes occidentaux sont répressifs et corrompus, il n'y en a de pire que ceux qui se prétendent progressistes – voire socialistes ! En imposant une conscience faussée de lui-même au prolétariat, ils ne font rien d'autre que de maintenir les prolétaires dans une servitude perpétuelle."
 RUS_far_east_fortification:0 "Fortifications de l'Extrême-Orient"
 RUS_far_east_fortification_desc:0 "Les Japonais multiplient les incursions sur la frontière avec la Mandchourie. Nous devons les en décourager en renforçant nos défenses dans la région."
 RUS_far_east_fortification_forts_1:0 "Ajoute §Y6 forts terrestres§! sur la frontière japonaise.\n"
 RUS_far_east_fortification_forts_2:0 "Ajoute §Y8 forts terrestres§! sur la frontière japonaise.\n"
 RUS_far_east_fortification_forts_3:0 "Ajoute §Y4 forts terrestres§! sur la frontière japonaise.\n"
 RUS_china_friend:0 "Amitié avec la Chine"
 RUS_china_friend_desc:0 "La Russie et la Chine ont une histoire complexe, il est temps de la consolider pour le moment."
 RUS_raj_friend:0 "Amitié avec le Raj"
 RUS_raj_friend_desc:0 "La Russie et le Raj ont une histoire courte mais intense, il est temps temps de renforcer les liens."
 RUS_siam_friend:0 "Amitié avec le Siam"
 RUS_siam_friend_desc:0 "La Russie et le Siam ont une histoire intense, il est temps de renforcer les liens."
 RUS_war_with_japan:0 "Attaquer le Japon"
 RUS_war_with_japan_desc:0 "Les Japonais ont tout l'air de refuser de céder. La seule réponse à donner est donc la guerre. Lorsque l'Armée russe les aura écrasés, ils regretteront d'avoir refusé nos exigences."
 RUS_improve_stalin_line:0 "Améliorer la ligne Staline"
 RUS_improve_stalin_line_desc:0 "La frontière occidentale devrait être mieux protégée contre une éventuelle agression des fascistes. La ligne Staline doit être prolongée et modernisée."
 RUS_poland_friend:0 "Amitié avec la Pologne"
 RUS_poland_friend_desc:0 "La Russie et la Pologne ont une histoire complexe et intense, il est temps de la consolider pour le moment."
 RUS_baltic_friend:0 "Amitié avec les Pays Baltes"
 RUS_baltic_friend_desc:0 "Les États baltes ont toujours été et sont actuellement notre priorité diplomatique. Il est temps de le rendre réel!"
 RUS_war_with_germany:0 "Attaquer l'Allemagne"
 RUS_war_with_germany_desc:0 "La menace allemande ne cesse de croître. Nous pouvons, nous devons détruire l'armée allemande et faire ployer le genou à l'Allemagne devant ses nouveaux maîtres."
 RUS_monarchist_ethos:0 "Monarchisme"
 RUS_monarchist_ethos_desc:0 "La façon la plus naturelle de construire une nation est d'avoir un monarque fort et son peuple unis."
 RUS_strong_army:0 "Une armée puissante"
 RUS_strong_army_desc:0 "Une armée forte sera le fondement de notre nouvelle nation."
 RUS_strong_nation:0 "Une grande Nation"
 RUS_strong_nation_desc:0 "Maintenant que nous avons une force militaire solide, nous pouvons nous concentrer sur la construction d'une nation forte."
 
 ukraine_focus:0 "Priorité nationale ukrainienne"
