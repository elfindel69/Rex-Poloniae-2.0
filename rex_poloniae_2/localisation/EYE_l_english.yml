 AUS_gw_tank_equipment:0 "Burstyn Motorgeschütz Tank"
 AUS_gw_tank_equipment_short:0 "Burstyn Tank"
 AUS_gw_tank_equipment_desc:0 "Developed in 1915 by engineer Gunther Burstyn, the Burstyn Tank was well ahead of its time, being better than most WWI tanks. However, the tank was rejected by Austria-Hungary like most motor vehicles since they tended to scare the horses."
 AUS_light_tank_equipment_1:0 "Fiat-Ansaldo Kampfwagon CV-35"
 AUS_light_tank_equipment_1_short:0 "L3/35"
 AUS_light_tank_equipment_1_desc:0 "An Italian built tankette, this vehicle was infamous for its uselessness. Austria bought 72 L3/35's."
 AUS_light_tank_equipment_2:0 "SK-20 Leichtepanzer Kavallerie"
 AUS_light_tank_equipment_2_short:0 "Leichtepanzer Kavallerie"
