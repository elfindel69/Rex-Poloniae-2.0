 AUS_medium_tank_equipment_1:0 "V-8-H"
 AUS_medium_tank_equipment_1_short:0 "V8"
 AUS_medium_tank_equipment_1_desc:0 "Actually developed by Czechoslovakia, they were requested by Austria who were interested in trying to acquire armor. They requested that Škoda use the Böhler 47mm gun as opposed to the standard 37mm gun, to which Škoda complied. Both Austria and Czechoslovakia would be annexed before these tanks could be completed. Their design would heavily influence the Hungarian Turan tank."
 AUS_medium_tank_equipment_2:0 "Nibelungenwerke Panzer"
 AUS_medium_tank_equipment_2_short:0 "Nibelungenwerke Panzer"
 AUS_medium_tank_equipment_3:0 "Škoda T-25 'Panther'"
 AUS_medium_tank_equipment_3_short:0 "Škoda Panther"
 AUS_medium_tank_equipment_3_desc:0 "When Hitler ordered a competition to design a new tank to defeat the monstrous T-34/76 and KV-1 that the Germans had unwittingly run into, Škoda entered the competition despite never being invited to join. Their design was unique, refusing to use the specified 75mm L/70 gun, instead using a modified one of their own design, the 75mm A18 L/55. The gun could fire 15 rounds a minute and had hydraulics, but with less penetration. The design would be shot down because Škoda was not supposed to be in the competition. Hungary and Romania showed interest in license-production, but Germany preferred their "allies" to buy tanks directly from them."
