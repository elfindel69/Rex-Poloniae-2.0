 ### AUS - Austria ###
 AUS_submarine_1:0 "U-107 Class"
 AUS_submarine_1_desc:0 "The U-107 Class of submarines were the final designed submarines of the Austro-Hungarian Empire. Two were laid down in 1918, but neither were completed before the war ended. Based upon the earlier U-7 Class, the U-107 Class subs were to have as many as twelve torpedoes and unusually, a 10cm/35 deck gun."
 AUS_submarine_2:0 "U-200 Class"
 AUS_submarine_3:0 "U-256 Class"
 AUS_submarine_4:0 "U-333 Class"
 
 AUS_carrier_1:0 "Prinz Ferdinand Class"
 AUS_carrier_2:0 "Von Daun Class"
 AUS_carrier_3:0 "Erzherzog Charles Class"
 AUS_carrier_4:0 "Von Otto Class"
 
 AUS_battleship_1:0 "Ersatz Monarch Class"
 AUS_battleship_1_desc:0 "A projected class of battleships for Austria-Hungary, they were designed to replace the Monarch-class battleships which had aged into becoming coastal defence ships due to having been built in the 1890's. The designs had the Ersatz Monarch displacing 24,560 tonnes with 10 x 35cm L/45 guns, 14 x 15cm L/50 guns, 16 x 9cm guns, 5 x 53.3cm torpedo tubes, and 310mm of belt armour."
 AUS_battleship_2:0 "Österreich Class"
 AUS_battleship_3:0 "Ersatz Hapsburg Class"
 AUS_battleship_4:0 "Seipel Class"
 
 AUS_SH_battleship_1:0 "Kaiser Franz Ferdinand Class"
 AUS_SH_battleship_2:0 "Kaiser Otto Class"
 
 AUS_battle_cruiser_1:0 "Kaiserin und Königin Maria Theresia Class"
 AUS_battle_cruiser_1_desc:0 "Built in 1891, the SMS Kaiserin und Königin Maria Theresia entered service as an armored cruiser, the pre-cursor to the Battlecruiser. She would be heavily modified and modernized between 1906 and 1909, bringing her in line with what would now be considered battlecruisers."
 AUS_battle_cruiser_2:0 "Kaiser Joseph II Class"
 
 AUS_heavy_cruiser_1:0 "Kaiser Franz Joseph I Class"
 AUS_heavy_cruiser_1_desc:0 "The Kaiser Franz Joseph I Class was a series of two Protected Cruisers built by Austria-Hungary between 1880 and 1890. Both ships would be refitted in 1905 in order to modernize them. These ships represented one of the last steps of the protected/armored cruiser types before becoming battlecruisers and heavy cruisers."
 AUS_heavy_cruiser_2:0 "Karl Weyprecht Class"
 AUS_heavy_cruiser_3:0 "Tyrol Class"
 AUS_heavy_cruiser_4:0 "Erzherzogin Sophie Class"
 
 AUS_light_cruiser_1:0 "Ersatz Zenta Class"
 AUS_light_cruiser_1_desc:0 "The planned successor to the Novara Class light cruiser, the Ersatz Zenta Class would never get beyond the planning stage due to the dissolution of Austria-Hungary after the First World War. It was named after the older Zenta Class, which it would have ended up replacing after the war."
 AUS_light_cruiser_2:0 "Von Sterneck Class"
 AUS_light_cruiser_3:0 "Salzburg Class" 
 AUS_light_cruiser_4:0 "Von Pöck Class"
 
 AUS_destroyer_1:0 "Ersatz Triglav Class"
 AUS_destroyer_1_desc:0 "Built in 1917, the Ersatz Triglav Class of destroyers would be the final four destroyers built by the Austro-Hungarian Empire before its collapse after WW1. The Ersatz Triglav Class sacrificed some of the guns found in its predecessor the Tátra Class for a second pair of 45cm torpedo tubes and an 8mm AA-gun."
 AUS_destroyer_2:0 "Ersatz Tátra Class"
 AUS_destroyer_3:0 "Ulan Class"
 AUS_destroyer_4:0 "Krokodil Class"

 
