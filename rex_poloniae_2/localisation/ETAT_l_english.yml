 armoured_car_equipment_7:0 "Utility Vehicle 1960"
 armoured_car_equipment_7_desc:0 "Utility Vehicles are the vehicles employed by Motorized Infantry Forces as transports to the battlefield. The earlier generation models, jeeps and trucks, are virtually unarmored and differ mainly from their civilian counterparts by being more rugged and having greater mobility in difficult terrain. Later generation models feature Humvee-like vehicles with better armor, and mine-resistant vehicles with further improvements in crew protection. If the vehicles are armed at all, it's usually lighter weaponry, such as machine guns."
