 tech_engineers_d:0 "Engineer Company I"
 tech_engineers_d_desc:0 "Construction of fortifications and breaching obstacles make combat engineers vital in the field. Giving our engineers a versatile role enables us to deploy them in the diverse situations where they will be needed."
 tech_engineers_e:0 "Engineer Company II"
 tech_engineers_e_desc:0 "With modern equipment and high explosives, our engineers can go beyond their traditional tasks and surprise the enemy with their ingenuity, at land and sea."
 tech_engineers_f:0 "Engineer Company III"
 tech_engineers_f_desc:0 "Military engineering projects are approaching a larger scale. The construction of advanced infrastructural aid enables operations requiring supplies beyond what is normally available in the field."
 

 WW1_tech_engineers:0 "Engineer Company I"
 WW1_tech_engineers_desc:0 "Construction of fortifications and breaching obstacles make combat engineers vital in the field. Giving our engineers a versatile role enables us to deploy them in the diverse situations where they will be needed."
 WW1_tech_engineers2:0 "Engineer Company II"
 WW1_tech_engineers2_desc:0 "With modern equipment and high explosives, our engineers can go beyond their traditional tasks and surprise the enemy with their ingenuity, at land and sea."
 WW1_tech_engineers3:0 "Engineer Company III"
 WW1_tech_engineers3_desc:0 "Military engineering projects are approaching a larger scale. The construction of advanced infrastructural aid enables operations requiring supplies beyond what is normally available in the field."
 WW1_tech_engineers4:0 "Engineer Company IV"
 WW1_tech_engineers4_desc:0 "Maintaining local mobility while constructing what would previously have been considered permanent fortifications and supply systems, combat engineers of the future will ensure that no matter where our troops are attacked, they will be prepared."
 
 WW1_tech_recon:0 "Recon Company I"
 WW1_tech_recon_desc:0 "Sending smaller groups to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing."
 WW1_tech_recon2:0 "Recon Company II"
 WW1_tech_recon2_desc:0 "Reconnaissance missions are often dangerous and casualties are high. Preparing our patrols to move and withdraw rapidly and equipping them to clear obstacles placed by the enemy will increase their chances of coming back alive."
 WW1_tech_recon3:0 "Recon Company III"
 WW1_tech_recon3_desc:0 "Improvements in radio technology change the way reconnaissance missions can be executed, enabling rapid communication of the gathered intelligence."
 WW1_tech_recon4:0 "Recon Company IV"
 WW1_tech_recon4_desc:0 "Deep reconnaissance operations, mixing espionage, guerilla operations and commando training, will aid our tactical choices and allow us to adapt our decision-making rapidly."
 
 WW1_tech_military_police:0 "Military Police I"
 WW1_tech_military_police_desc:0 "Regular troops may be able to manage occupation for a shorter period of time, but they are first and foremost soldiers. Integrating military police into our forces will ensure we have people on the ground to respond to resistance and investigate sabotage."
 WW1_tech_military_police2:0 "Military Police II"
 WW1_tech_military_police2_desc:0 "By engaging in regular police duties in occupied territories, such as traffic control and maintaining public order, our military police can minimize the chaos and confusion which partisan movements thrive in."
 WW1_tech_military_police3:0 "Military Police III"
 WW1_tech_military_police3_desc:0 "Cooperating with local spy networks and informers established before occupation, our military police can proactively prepare for where resistance is likely to arise."
 WW1_tech_military_police4:0 "Military Police IV"
 WW1_tech_military_police4_desc:0 "Safely policing occupied territory is as much about returning to normalcy as it is about ruthlessly eliminating opposition. Our military police must ensure that this process starts early, to ensure safety for soldiers and civilians alike."
 
 WW1_tech_maintenance_company:0 "Maintenance Company I"
 WW1_tech_maintenance_company_desc:0 "Maintenance, repair and overhaul are important to keep military equipment reliable and safe to use. Having companies dedicated to this will ensure that it's given appropriate attention."
 WW1_tech_maintenance_company2:0 "Maintenance Company II"
 WW1_tech_maintenance_company2_desc:0 "Routine operational maintenance procedures minimize the risks of equipment breaking down and alerts troops to replace it before it does."
 WW1_tech_maintenance_company3:0 "Maintenance Company III"
 WW1_tech_maintenance_company3_desc:0 "Making sure that our troops always have the basic materials in the field to perform common repairs will prevent the continued use of equipment known to be damaged."
 WW1_tech_maintenance_company4:0 "Maintenance Company IV"
 WW1_tech_maintenance_company4_desc:0 "Experiences with designing for active redundancy in the Great War can be renewed to work with more modern equipment to make maintenance easier."
 
