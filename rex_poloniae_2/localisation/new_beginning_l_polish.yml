l_polish:
 BM_HISTORY_TITLE:0 "Krótka historia"
 NEW_BEGINNING_NAME:0 "Nowy początek w Europie"
 NEW_BEGINNING_DESC:0 "Po Wielkiej Wojnie, która wstrząsnęła Europą i większą częścią świata, niektóre imperia zniknęły, inne przetrwały kosztem wysokiej ceny. Demokracja zaczyna wkraczać na Stary Kontynent, a rewolucja komunistyczna szaleje w Rosji. Czy Europa i świat będą długo utrzymywać się w pokoju?"
 HITTING_FAN_NAME:0 "Wschodzące słońce"
 HITTING_FAN_DESC:0 "Czy parasol wystarczy, żeby osłonić się przed jego blaskiem?"
 ENG_NEW_BEGINNING_DESC:0 "Wielka Brytania zwyciężyła w poprzedniej wojnie, ale imperium brytyjskie zachwiało się w posadach. Całe pokolenie młodych mężczyzn zginęło w okopach Flandrii i północnej Francji, we wszystkich zakątkach wspólnoty słychać było głosy niezadowolenia, a budżet ugiął się pod ciężarem długów.\n\nZ traumą ostatniej wojny wciąż w pamięci, kraj stoi teraz przed perspektywą pokoju i ożywienia. Czy będzie to pokój naszych czasów?"
 FRA_NEW_BEGINNING_DESC:0 "Pomimo dewastacji Wielkiej Wojny Francja jest na dobrej drodze do ożywienia dzięki silnej bazie gospodarczej. Traktat wersalski zapewnia fundusze i zasoby na odbudowę, ale jego podstawy są kruche.\n\n Podczas podpisania traktatu francuski marszałek słyszał, że nie jest to pokój, ale zawieszenie broni na 20 lat. Zobaczymy, czy miał rację."
 GER_NEW_BEGINNING_DESC:0 "Po powstaniu Wielkiej Wojny powstały nowe Niemcy, koronowany został nowy Kaiser, ale gospodarkę kraju destabilizują ograniczenia wynikające z traktatu wersalskiego.\n\n Ograniczenia wojskowe nałożone na Niemcy przez traktat wersalski plądrują armią. Na horyzoncie mogą pojawić się niepokoje."
 ITA_NEW_BEGINNING_DESC:0 "Wraz z rozwojem monarchizmu Włochy weszły w nową chwalebną erę. Jego siły są obecnie w trakcie stabilizacji nowego imperium kolonialnego, ale ambicje króla Wiktora Emanuela nie kończą się na tym.\n\n Dominacja nad Morzem Śródziemnym zawsze była przeznaczeniem Włoch, a Vittoria mutilata Traktatu Wersalskiego jest wciąż świeża. Kiedy nadchodzi fala zmian, Włochy muszą znaleźć miejsce na szczycie, w przeciwnym razie mogą zostać zmiecione."
 JAP_NEW_BEGINNING_DESC:0 "Cesarstwo Japonii stoi w obliczu poważnej decyzji. Hokushin-ron, popierana przez armię doktryna ekspansji na północ, zakłada podbój Syberii. Nanshin-ron, doktryna ekspansji na południe, popierana jest przez marynarkę i za cel obiera europejskie kolonie w Azji Południowo-Wschodniej oraz na Pacyfiku.\n\nJeszcze inną opcję stanowią Chiny. Wojska Japonii są potężne, lecz jej przemysłowi brakuje surowców, a czas podjęcia decyzji się zbliża. Który kierunek obierze cesarstwo?"
 SOV_NEW_BEGINNING_DESC:0 "Gdy rosyjska wojna domowa dobiegła końca, większość ziem dawnego imperium znalazła się w rękach ZSRR. Wkrótce w kraju zapoczątkowano wielkie procesy industrializacji i kolektywizacji, które życiem opłaciło wielu ludzi.\n\nZwiązek Radziecki stoi dziś w obliczu zagrożenia ze strony odrodzonych Niemiec na zachodzie i ambitnej Japonii na wschodzie. Kraj ma też problemy wewnętrzne, których źródła znaleźć można w szeregach partii komunistycznej..."
 USA_NEW_BEGINNING_DESC:0 "Stany Zjednoczone wycofały się z powrotem do izolacji pod koniec wojny, mając nadzieję na okres dobrobytu gospodarczego w nadchodzących latach dwudziestych.\n\n Polityka Ameryki dotycząca nieingerencji w wojny zagraniczne jest silna, ale została już ominięta. „Wielki Neutralny” może zostać wciągnięty w wir, bez względu na to, czy chce."
 OTHER_NEW_BEGINNING_DESC:0 "Żaden kraj, nawet najmniejszy, nie zamierza bezczynnie czekać na wybuch kolejnego globalnego konfliktu. Zarówno wielkie potęgi na krawędzi wojny domowej, jak i liczne państwa powstałe lub przekształcone w wyniku traktatu wersalskiego stoją w obliczu ważnych decyzji i tylko znalezienie równowagi między idealizmem a pragmatyzmem pozwoli im wziąć udział w kształtowaniu przyszłości świata."
 POL_NEW_BEGINNING_DESC:0 "Polska pozostała wolna i niezależna pomimo konfliktów i kryzysów. Ale jego pozycja nie jest łatwa.\n\n W Rosji trwa wojna domowa, a zagrożenie komunistyczne może wkrótce nadejść do Polski.\n\n Ostre Niemcy przeżuwają w cieniu po straszliwym uderzeniu Wielkiej Wojny. Kraj jest na rozdrożu."
 CAN_NEW_BEGINNING_DESC:0 "Kanada przystąpiła do wielkiej wojny jako zwykła kolonia, a zakończyła swój udział jako pełnoprawne państwo. Zrodzony w błocie Passchendaele kraj stawia teraz pierwsze, niepewne kroki na światowej scenie. \n\nZaniepokojone wewnętrznymi podziałami między anglofonami i frankofonami przyszłość tego nowego narodu wygląda na bezpieczną."
 AST_NEW_BEGINNING_DESC:0 "Australijczycy zapisali się w historii wielkiej wojny krwawą czcionką. Poświęcenia podczas kampanii Gallipoli nie zostały zapomniane - nie zapomniano też, kto ich zażądał. \n\nAustralia znalazła się na rozdrożu: może pozostać u boku swego kolonialnego władcy, który wkrótce zaangażuje się w kolejny konflikt w odległej Europie, albo skoncentrować się na zagrożeniach czyhających bliżej ojczyzny."
 SAF_NEW_BEGINNING_DESC:0 "Gdy zaczęła się wielka wojna, wielu mieszkańców Południowej Afryki odmówiło walki dla brytyjskich władców. Południowoafrykańskie wojsko spędziło większą część konfliktu na ściganiu sił niemieckich w afrykańskich koloniach. Kraj uniknął w znacznym stopniu krwawych walk okopowych. \n\Teraz Niemcy trzymają się z daleka, ale mogą wrócić. Tak jak teraz, w Afryce Południowej są tacy, którzy uważają, że kraj ten nie powinien w ogóle walczyć z Niemcami. Niektórzy uważają nawet, że nadszedł czas, aby potomkowie Burów podjęli walkę o wolność, której odmówiono ich przodkom."
 NZL_NEW_BEGINNING_DESC:0 "Ten mały kraj na Południowym Pacyfiku dzielnie walczył w wielkiej wojnie, ponosząc poważne straty w krwawych bitwach pod Gallipoli i na froncie zachodnim. Prawie połowa mężczyzn w wieku poborowym brała udział w walkach za granicą, wielu z nich nie wróciło już do domu.\n\nPonieważ Japonia chce ekspansji w Azji i na Pacyfiku, mieszkańcy Nowej Zelandii z niepokojem patrzą na arenę światową, tym razem zagrożenie wojną wydaje się coraz bardziej zbliżać do własnego domu ..."
 RAJ_NEW_BEGINNING_DESC:0 "Klejnot koronny Imperium Brytyjskiego, Cesarstwo Indyjskie, to dziwne połączenie imperialnej mocy i imperialnej niemocy. Nieliczna elita brytyjskich urzędników sprawuje władzę nad wielkim subkontynentem, zamieszkałym przez setki milionów poddanych z dziesiątków teoretycznie niepodległych księstw. Wśród tych ludzi są żołnierze indyjskiej armii, którzy dzielnie walczyli podczas wielkiej wojny.\n\n Przywódcy indyjscy liczyli na to, że poświęcenie w czasie ostatniej wojny pomoże im uniezależnić się od Wielkiej Brytanii, ale na razie te nadzieje okazują się płonne. Zbliża się kolejna wojna i wielu ludzi uważa, że nadszedł czas wywalczyć tę wolność wszelkimi koniecznymi metodami."
 CZE_NEW_BEGINNING_DESC:0 "Podczas wielkiej wojny siły czeskie walczyły w szeregach ententy na terenie całej Europie, by zdobyć poparcie dla powstania ich własnego państwa. Wysiłki te zostały nagrodzone, gdy na gruzach mocarstwa Austro-Węgier powstała Czechosłowacja. \n\nOd czasu gwałtownego wejścia do państwowości, Czechosłowacja zawarła sojusz „Małej Ententy” z Jugosławią i Rumunią w celu stłumienia wysiłków Węgier na rzecz odbudowy imperium austro-węgierskiego, chociaż wraz z wojną domową w Rosji krajobraz polityczny Europy może się gwałtownie zmienić."
 HUN_NEW_BEGINNING_DESC:0 "Węgry, stanowiące połowę mocarstwa Austro-Węgier, po wielkiej wojnie były traktowane przez zwycięskie siły ententy jak pokonany wróg. Traktat w Trianon pozbawił ten kraj prawie dwóch trzecich terytorium. Miliony rdzennych Węgrów znalazły się poza granicami swojej ojczyzny, a gospodarka była w opłakanym stanie. Surowe ograniczenia zbrojeń miały zagwarantować, że Węgry już nigdy nie zagrożą pokojowi w Europie. \n\nTeraz, gdy nastał pokój, niektórzy sądzą, że nadszedł czas, aby w końcu naprawić krzywdy przeszłości i odzyskać dawną chwałę narodu."
 ROM_NEW_BEGINNING_DESC:0 "Rumunia znalazła się po zwycięskiej stronie Wielkiej Wojny, dzięki czemu zyskała nowe terytoria i ludzi - nie wszyscy byli Rumunami. Aby uchronić się przed zrewanżowanymi pragnieniami krajów zmuszonych do oddania ziemi, Rumunia stworzyła sieć sojuszy na całym Bałkanach, mając nadzieję na utrzymanie pokoju w tym delikatnym regionie.\n\n Ponieważ sytuacja polityczna w Europie się stabilizuje, Rumunia znajduje się na rozdrożu."
 YUG_NEW_BEGINNING_DESC:0 "Jugosławia powstała po połączeniu nowego Królestwa Serbów, Chorwatów i Słoweńców z niegdyś niepodległym Królestwem Serbii w 1922 r. Jugosławia przystąpiła zarówno do Małej Ententy, jak i do Paktu Bałkańskiego, aby zapewnić sobie niepodległość. Ludzie mają nadzieję, że te nowe sojusze przetrwają próbę czasu."
 CHI_NEW_BEGINNING_DESC:0 "Po rewolucji, która obaliła ostatniego z cesarzy Qing, pojawia się młoda Republika Chińska. Pokój jest kruchy, a niektórzy przywódcy knują w ciemności, by przejąć władzę. Tuż przy granicy Japonia stworzyła rząd marionetkowy z ostatnim chińskim cesarzem na czele, który pragnie ponownie zjednoczyć kraj pod swoimi rządami.\n\nMając wielu niebezpiecznych wrogów, rząd Czang Kaj-szeka musi dokonać trudnych wyborów, jeśli chce przetrwać i rządzić Chinami."
 PRC_NEW_BEGINNING_DESC:0 "Młodej partii komunistycznej udało się stworzyć bazę głęboko w górach. Zasoby i ludzie są nieliczni.\n\n Ale z czasem ludność może się kołysać na rzecz komunizmu, powstać nowe armie, ustanowić nowe obszary bazowe, a gdy nadejdzie właściwy czas, rewolucyjna walka wzrośnie, aż do ostatecznego zwycięstwa jest osiągnięte."
 MAN_NEW_BEGINNING_DESC:0 "Puyi, ostatni cesarz Chin, usunięty ze Smoczego Tronu w wieku sześciu lat, był cierpliwy. Gdy jego dawne cesarstwo rozdzierała wojna domowa, Puyi znalazł nowego sojusznika w Japonii.\n\nDla Puyia powstanie Imperium Mandżukuo w 1920 r. było zaledwie pierwszym krokiem na drodze do odzyskania rodowego dziedzictwa. W tej chwili utrzymuje władzę dzięki armii japońskiej, ale za jakiś czas może pojawić się okazja do zrzucenia kajdan i objęcia roli, do której się urodził..."
 WARLORDS_NEW_BEGINNING_DESC:0 "Słabość rządu centralnego może umożliwić co ambitniejszym jednostkom dojście do władzy. Na peryferiach kraju lokalni liderzy stworzyli swoje małe lenna, nie przejmując się zbytnio poleceniami rządu centralnego. \n\nNadchodzi wojna, każdy z tych watażków stoi przed trudnym wyborem: współpracować z rządem centralnym czy zawrzeć sojusz z komunistami? Każda opcja może zaowocować miejscem przy stole władzy, ale jest też trzecia możliwość: zdobycie Chin dla siebie."
 MEXICO_NEW_BEGINNING_DESC:0 "Po obaleniu tyrana Porfiria Díaza Meksyk pogrążył się w trwających dziesięc lat wojnach domowych. Centryści walczyli z regionalistami, chłopi i socjaliści zmagali się w właścicielami hacjend. Spory o rolę państwa i religii powróciły wprost z annałów Oświecenia, by nękać Meksyk.\n\nRząd sekularystów twierdzi, że wygrał te spory, ale zasiada na tronie z gruzu. Gdy odbudowa Meksyku dobiegnie końca, być może wyłoni się inny zwycięzca."
 NETHERLANDS_NEW_BEGINNING_DESC:0 "Rząd holenderski z niepokojem spogląda na kruchy pokój. Gospodarka kraju szwankuje, ruch pacyfistyczny ma się doskonale, a silna wiara w neutralność odstręcza ewentualnych sojuszników. Wszystko to powoduje, że Holendrzy nie są w stanie przygotować odpowiedniej obrony.\n\nJednocześnie znaczenie Holandii jako bramy handlowej na kontynent sprawia, że zarówno Brytyjczycy, jak i Niemcy pragną holenderskiej "współpracy", by zaszkodzić drugiej stronie. Ewentualna odmowa ma duże szanse spotkać się z wrogością. Może wycofanie się do kolonii to jedyny sposób odparcia takiej inwazji..."
 