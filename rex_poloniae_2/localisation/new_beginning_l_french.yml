 BM_HISTORY_TITLE:0 "Situation historique"
 NEW_BEGINNING_NAME:0 "Un nouveau début en Europe"
 NEW_BEGINNING_DESC:0 "Après la Grande Guerre qui a ébranlé l’Europe et une bonne partie du monde, certains empires ont disparu, d’autres ont survécu au prix d’un lourd tribut. La démocratie commence à faire son chemin sur le Vieux Continent et la révolution communiste fait rage en Russie. L’Europe et le monde seront-ils longtemps en paix ? "
 HITTING_FAN_NAME:0 "Situation critique"
 HITTING_FAN_DESC:0 "Cette collection de parapluies est en passe de devenir très utile."
 ENG_NEW_BEGINNING_DESC:0 "Bien que le Royaume-Uni soit sorti victorieux de la Grande Guerre, la fondation de son grand empire a été ébranlée en son cœur. Une génération des meilleurs du pays a été perdue dans les tranchées de la Flandre et du Nord de la France, tandis que des troubles se sont répandus dans tout le Commonwealth et que des dettes massives se sont accumulées.\n\nAvec le traumatisme de la dernière guerre encore en mémoire, le pays est désormais confronté à la perspective de paix et rétablissement. Sera-ce la paix pour notre temps?"
 FRA_NEW_BEGINNING_DESC:0 "Malgré les ravages de la Grande Guerre, la France est sur la voie de la reprise grâce à une base économique solide. Le traité de Versailles fournit des fonds et des ressources pour la reconstruction mais ses bases sont fragiles.\n\nLorsque le traité a été signé, un maréchal français a remarqué que ce n'était pas la paix, mais un armistice de 20 ans. Nous verrons s'il avait raison."
 GER_NEW_BEGINNING_DESC:0 "Une nouvelle Allemagne s'est levée, après le trumoil de la Grande Guerre, un nouveau Kaiser a été couronné, mais l'économie du pays est déstabilisée par les restrictions du traité de Versailles\n\nLes restrictions militaires imposées à l'Allemagne par le traité de Versailles pillent les forces vives de l'armée. Des troubles pourraient être à l'horizon."
 ITA_NEW_BEGINNING_DESC:0 "Avec la montée du monarchisme, l'Italie est entrée dans une nouvelle ère glorieuse. Ses forces sont actuellement en train de stabiliser le nouvel empire colonial, mais les ambitions du roi Victor Emmanuel ne s'arrêtent pas là.\n\nLa domination de la Méditerranée a toujours été le destin de l'Italie et la Vittoria mutilata du traité de Versailles est encore fraîche. Lorsque le raz de marée du changement arrivera, l'Italie doit trouver une place à son sommet ou risquer d'être balayée."
 JAP_NEW_BEGINNING_DESC:0 "L'Empire du Japon est à la croisée des chemins. L'armée soutient le hokushin-ron, la doctrine de l'expansion vers le nord, qui vise à une expansion en Sibérie ; au contraire, la marine est favorable au nanshin-ron, la doctrine de l'expansion vers le sud, qui vise les riches colonies européennes de l'Asie du Sud-Est et du Pacifique. Et il y a, bien sûr, la Chine.\n¤Le Japon possède une armée puissante, mais ses industries manquent de ressources et le temps presse. Quelle voie choisira-t-il ?"
 SOV_NEW_BEGINNING_DESC:0 "Une fois les incendies de la guerre civile russe éteints, l'URSS est apparue en maîtresse de la plus grande partie des territoires de l'ancien empire de Russie. S'ensuivirent une industrialisation rapide et la collectivisation, coûteuses en vies humaines.\n¤Aujourd'hui, l'Union soviétique est confrontée à deux menaces extérieures : une Allemagne qui retrouve de sa vigueur à l'ouest, et un Japon belliciste à l'est. Et à cela s'ajoutent les menaces internes, dans les rangs mêmes du Parti communiste..."
 USA_NEW_BEGINNING_DESC:0 "Les États-Unis se sont repliés dans l'isolement à la fin de la guerre, espérant connaître une période de prospérité économique dans les années vingt à venir.\n\nLa politique américaine de non-intervention dans les guerres étrangères est restée ferme, mais elle a déjà été contournée. Le «Great Neutral» peut se retrouver entraîné dans le maelström, qu'il le veuille ou non."
 OTHER_NEW_BEGINNING_DESC:0 "Toutes les nations du monde, grandes ou petites, retiennent leur souffle alors qu'un nouveau conflit mondial semble sur le point d'éclater.\n¤Depuis les plus grandes, au bord de la guerre civile, jusqu'aux multiples nations formées et transformées par la Grande Guerre, toutes vont devoir faire des choix difficiles et trouver un équilibre entre idéalisme et pragmatisme si elles veulent trouver leur place dans le monde de demain."
 POL_NEW_BEGINNING_DESC:1 "La Pologne est restée libre et indépendante malgré les conflits et les crises. Mais sa position n'est pas facile. \n\n La guerre civile fait rage en Russie et la menace communiste pourrait bientôt arriver en Pologne.\n\n La féroce Allemagne rumine dans l'ombre après le terrible coup de la Grande Guerre. Le pays est à la croisée des chemins."
 CAN_NEW_BEGINNING_DESC:0 "Le Canada est entré dans la Grande Guerre comme une simple colonie et l'a quitté comme nation. Né dans la boue de Passchendaele, le Canada fait maintenant ses premiers pas incertains sur la scène mondiale.\n\n Entravée par les divisions internes entre anglophones et francophones, l'avenir de cette nouvelle nation semble tout sauf sûr."
 AST_NEW_BEGINNING_DESC:0 "Les Australiens, en versant leur sang, ont gagné leur place dans les livres de l'histoire de la Grande Guerre. Les sacrifices accomplis lors de la campagne des Dardanelles ne sont pas oubliés – ni ceux qui l'ont ordonnée.\n¤L'Australie se trouve maintenant à un carrefour : doit-elle poursuivre sa route avec sa puissance coloniale, sur le point de s'impliquer dans un nouveau conflit dans la lointaine Europe, ou doit-elle plutôt se concentrer sur des menaces croissantes et bien plus proches ?"
 SAF_NEW_BEGINNING_DESC:0 "Lorsque la Grande Guerre a commencé, beaucoup en Afrique du Sud ont refusé de prendre les armes pour leurs maîtres britanniques. Les militaires sud-africains ont passé la majeure partie de la Grande Guerre à courir autour des forces allemandes dans leurs colonies africaines, avec un succès limité.\n\n Maintenant, les Allemands sont tenus à distance, mais ils peuvent revenir. Alors comme maintenant, il y en a en Afrique du Sud qui pensent que le pays ne devrait pas du tout lutter contre les Allemands. Certains croient même que le moment est venu pour les descendants des Boers de faire leur offre pour la liberté refusée à leurs ancêtres."
 NZL_NEW_BEGINNING_DESC:0 "La petite nation du Pacifique Sud a combattu courageusement pendant la Grande Guerre, faisant de nombreuses victimes dans les sanglantes batailles de Gallipoli et du front occidental. Près de la moitié des hommes en âge de combattre avaient servi dans les combats à l'étranger et beaucoup n'étaient pas revenus.\n\n Avec le Japon cherchant à s'étendre en Asie et dans le Pacifique, les Néo-Zélandais regardent avec inquiétude la scène mondiale, pour cette fois, la menace de guerre semble se rapprocher toujours plus de leur propre maison ..."
 RAJ_NEW_BEGINNING_DESC:0 "Joyau de l'Empire britannique, le Raj des Indes est un mélange étrange de puissance et de faiblesse impériales. Une élite minoritaire de fonctionnaires britanniques gouverne des centaines de millions de sujets. C'est là qu'a été recrutée cette armée indienne qui s'est battue avec courage lors de la Grande Guerre.\n¤Les leaders indigènes espéraient que les sacrifices consentis alors aideraient l'Inde à accéder à l'indépendance – en vain jusqu'à présent. Et alors qu'une nouvelle guerre menace, nombreux sont ceux qui pensent que le moment est venu de retrouver la liberté... quels que soient les moyens utilisés."
 CZE_NEW_BEGINNING_DESC:0 "Pendant la Grande Guerre, les troupes tchèques ont combattu aux côtés des forces de l'Entente dans toute l'Europe afin de garantir la reconnaissance de leur nation. Leurs efforts sont couronnés de succès et la Tchécoslovaquie renaît des cendres de l'Empire austro-hongrois.\n\n Depuis leur entrée explosive comme un État sur la scène internationale, la Tchécoslovaquie a formé l'alliance de la «Petite Entente» avec la Yougoslavie et la Roumanie dans le but de réprimer les efforts de la Hongrie pour restaurer l'Empire austro-hongrois, bien qu'avec la guerre civile en Russie le paysage politique de l'Europe puisse rapidement changement."
 HUN_NEW_BEGINNING_DESC:0 "Moitié de l'ancien empire austro-hongrois, la Hongrie a été traitée comme un ennemi vaincu par l'Entente victorieuse après la Grande Guerre. Dans le traité de Trianon, le pays a perdu près des deux tiers de son territoire. Des millions de Hongrois de souche se sont retrouvés hors de ses frontières et son économie a été ruinée. Des restrictions sévères au réarmement étaient censées garantir que la Hongrie ne pourrait plus jamais menacer la paix en Europe.\n\n Maintenant que la paix est là, certains pensent que le moment est peut-être venu de réparer enfin les torts du passé et de retrouver l'ancienne gloire de la nation."
 ROM_NEW_BEGINNING_DESC:0 "La Roumanie s'est retrouvée du côté vainqueur de la Grande Guerre et, par conséquent, a gagné de nouveaux territoires et de nouveaux peuples - qui n'étaient pas tous des Roumains. Pour se prémunir contre les désirs revanchionistes des pays qui ont été contraints de céder des terres, la Roumanie a créé un réseau d'alliances à travers les Balkans, dans l'espoir de maintenir la paix dans cette région fragile.\n\n Comme la situation politique en Europe se stabilise, la Roumanie est à la croisée des chemins."
 YUG_NEW_BEGINNING_DESC:0 "La Yougoslavie a vu le jour après la fusion du nouveau Royaume des Serbes, Croates et Slovènes avec l'ancien Royaume de Serbie indépendant en 1922. La Yougoslavie a rejoint la Petite Entente et le Pacte des Balkans pour garantir leur indépendance. Les gens espèrent que ces nouvelles alliances tiendront la l'épreuve du temps. "
 CHI_NEW_BEGINNING_DESC:0 "Après la révolution qui a renversé le dernier des empereurs Qing, la jeune République chinoise émerge. La paix est fragile et certains dirigeants complotent dans le noir pour prendre le pouvoir. Juste au-delà des frontières, les Japonais ont créé un gouvernement fantoche sous le dernier L'empereur chinois tentera de réunifier le pays sous son règne.\n\n Avec de nombreux ennemis le menaçant, le gouvernement de Chiang Kai-Shek devra faire des choix difficiles s'il veut survivre et régner en Chine."
 PRC_NEW_BEGINNING_DESC:0 "Le jeune parti communiste a réussi à établir une base profondément enfouie dans les montagnes. Les ressources et les gens sont peu nombreux.\n\n Mais avec le temps, la population pourra être influencée par la cause communiste, de nouvelles armées seront levées, de nouvelles bases seront établies, et , quand le moment sera venu, la lutte révolutionnaire augmentera jusqu'à ce que la victoire finale soit atteinte. "
 MAN_NEW_BEGINNING_DESC:0 "Chassé du trône de l'Empire du Milieu à six ans, Puyi, le dernier empereur de Chine, guette le bon moment. Si son ancien pays est déchiré par la guerre civile, il s'est trouvé de nouveaux alliés avec les Japonais.\n¤Pour Puyi, l'établissement de l'empire du Mandchoukouo en 1920 n'a été que la première étape dans sa quête pour reprendre son héritage ancestral. Pour le moment, il dépend de l'armée japonaise pour gouverner ; mais peut-être une occasion se présentera-t-elle pour rejeter les fers de la servitude et lui permettre de devenir celui qu'il devrait être par droit de naissance..."
 WARLORDS_NEW_BEGINNING_DESC:0 "La faiblesse du gouvernement central pourrait permettre à un homme suffisamment ambitieux de s'élever au pouvoir. En périphérie du pays, des chefs provinciaux ont établi leurs propres fiefs, où ils n'ont que faire des ordres du gouvernement.\n¤La guerre se rapproche, et chacun de ces seigneurs de la guerre est confronté à un même choix : la collaboration avec le gouvernement central, ou une alliance avec les communistes. L'une comme l'autre option pourraient leur permettre d'avoir leur place à la table des négociations, mais il reste aussi une troisième possibilité : s'emparer de la Chine pour eux-mêmes."
 MEXICO_NEW_BEGINNING_DESC:0 "Après le renversement du dictateur Porfirio Díaz, le Mexique sort d'une décennie de guerres civiles. Centralisateurs contre régionalistes, paysans et socialistes alliés contre les propriétaires d'haciendas, et luttes à propos du rôle de l'État et de l'Église, toutes ces luttes issues en droite ligne du siècle des Lumières ont dévasté le pays.\n¤Le gouvernement séculariste est persuadé d'avoir remporté tous ces combats, mais il règne sur des ruines. Et rien ne dit que, lorsque le Mexique aura été reconstruit, ce ne sera pas un autre vainqueur qui l'aura finalement emporté."
 NETHERLANDS_NEW_BEGINNING_DESC:0 "Le gouvernement néerlandais regarde avec inquiétude la paix fragile. L'économie chancelante, l'important mouvement pacifiste et la certitude que la neutralité sauvera le pays (au point de détourner de lui d'éventuels alliés) empêche toute préparation défensive.\n¤Mais les Pays-Bas sont aussi la porte du commerce européen, aussi Britanniques et Allemands souhaitent-ils « coopérer » avec eux pour contrecarrer leurs adversaires, et pourraient considérer tout refus comme un acte d'hostilité. Peut-être un repli sur les colonies sera-t-il la seule façon de résister à une invasion ?"
